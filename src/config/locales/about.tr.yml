          schengen_area_description: "Evet = Schengen Bölgesindedir; Hayır = Schengen Bölgesinde değildir"
          days_remaining: "Kalan Günler:"
          days_remaining_description: "Ziyaretin çıkış tarihi itibarıyla Schengen Bölgesinde izin verilen 90 günün kalan sayısı."
          days_over_stay: "Aşırı Kalış Günleri:"
          days_over_stay_description: "Schengen Bölgesindeki izin verilen 90 günlük kalış sürenizin ÜZERİNDE geçen gün sayısı. Seyahat planlarınızı gözden geçirin lütfen!"
          visa: "Vize:"
          visa_description: "Bu yalnızca giriş öncesi Vize gerektiren Tekli/Multi Kısa Süreli Schengen Vizesiyle ilgilidir. Bu gereksinimden muafsanız, Vize seçenekleri görünmez. Lütfen sayfanın sağ üst köşesindeki Uyruğunuzu seçmeyi unutmayın!"
          no_entries: "Giriş Yok:"
          no_entries_description: "Schengen Bölgesine giriş/tekrar giriş yaptığınız kez sayısı. (Bir Schengen ülkesinden diğerine geçiş, tekrar giriş olarak kabul edilmez, ancak bir Schengen Ülkesinden çıkış yapılıp bir sonrakine giriş yapılan arasında bir gün veya daha fazla bir süre varsa, hesap makinesi, Schengen Bölgesinden çıktığınızı ve bunu tekrar giriş olarak sayacağını varsayar."
          visa_days_over_stay: "Vizeyle Aşırı Kalış Günleri:"
          visa_days_over_stay_description: "Vize izni olmadan Schengen Bölgesinde geçirilen gün sayısı. Ya bir vize girmediğiniz, vizenin bitiş tarihinden sonra çıktığınız veya vizeye izin verilen giriş sayısından fazla giriş yaptınız."
        short_stay_schengen_visa_record:
          title: "Kısa Süreli Schengen Vize Kaydı"
          start_date: "Başlangıç Tarihi:"
