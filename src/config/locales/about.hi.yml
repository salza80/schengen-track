      what_is_schengen: "शेंगेन क्षेत्र क्या है"
      schengen_area_description: |
        शेंगेन क्षेत्र में 27 यूरोपीय देश हैं जो आंतरिक सीमाओं के बिना है। नागरिकों, साथ ही कई गैर-यूई नागरिक, व्यापारिक लोग और पर्यटक मुफ्त रूप से सर्कुलेट कर सकते हैं बिना किसी सीमा की जाँच के। 1985 से, इसमें लगभग सभी यूई राज्यों और कुछ संबद्ध गैर-यूई देश शामिल हैं।
      countries_in_schengen: |
        शेंगेन क्षेत्र में शामिल देश हैं: ऑस्ट्रिया, बेल्जियम, चेक गणराज्य, क्रोएशिया, डेनमार्क, एस्टोनिया, फिनलैंड, फ्रांस, जर्मनी, ग्रीस, हंगरी, आइसलैंड, इटली, लातविया, लिथुआनिया, लक्समबर्ग, माल्टा, नीदरलैंड्स, नॉर्वे, पोलैंड, पुर्तगाल, स्लोवाकिया, स्लोवेनिया, स्पेन, स्वीडन, स्विट्जरलैंड।
      abolished_internal_borders: |
        जबकि अपनी आंतरिक सीमाएं उन्मूलित कर दी गई हैं, शेंगेन राज्यों ने शेंगेन नियमों के आधार पर एक सामान्य बाह्य सीमा समझौता किया है। इससे पर्यटकों के लिए यात्रा करना शेंगेन क्षेत्र में देशों के बीच बहुत सुविधाजनक बनाता है। हालांकि, क्षेत्र में प्रवेश के लिए कौन सा वीजा आवश्यक है (यदि है), और आप कितने समय तक रह सकते हैं, इसे समझना महत्वपूर्ण है।
      european_commission_website_link: "यूरोपीय कमीशन वेबसाइट"
      travelling_in_schengen: "शेंगेन क्षेत्र में यात्रा"
      visa_requirements: "वीजा आवश्यकताएँ"
      nationality_dependent_visa_requirement: |
        आपकी राष्ट्रीयता के आधार पर, शेंगेन क्षेत्र में प्रवेश करने से पहले आपको एक शॉर्ट स्थायी शेंगेन वीज़ा के लिए आवेदन करने की आवश्यकता हो सकती है। यूरोपीय संघ के पास उन देशों की सूची है जिनके नागरिकों को वीज़ा के लिए आवेदन करना होगा, और उन देशों की सूची भी है जो इस आवश्यकता से छूट हैं। 1 मार्च 2015 को, प्रवेश से पहले शेंगेन वीज़ा प्राप्त करने की आवश्यकता से मुक्त निम्नलिखित देश हैं:
      exempt_countries_list: |
        अल्बानिया, एंडोरा, एंटीगुआ और बारबूडा, अर्जेंटीना, ऑस्ट्रेलिया, बहामास, बारबाडोस, बोस्निया-हर्ज़ेगोविना, ब्राज़िल, ब्रुनेई, कनाडा, चिली, कोस्टा रीका, क्रोएशिया, एल साल्वाडोर, पूर्वी युगोस्लावियाई गणराज्य (FYROM), ग्वाटेमाला, हॉन्डुरास, हांगकांग, इज़राइल, जापान, मलेशिया, मकाओ, मॉरिशस, मेक्सिको, मोनैको, मोंटेनेग्रो, न्यूज़ीलैंड, निकारागुआ, उत्तरी मेरियानास, पनामा, पैराग्वे, सेंट किट्स और नेविस, सर्बिया, सेशेल्स, सिंगापुर, दक्षिण कोरिया, ताइवान, संयुक्त राज्य, उरुग्वे और वेनेज़ुएला।
      exempt_countries_conditions: |
        कृपया ध्यान दें कि कुछ देशों पर कुछ शर्तें होती हैं। उदाहरण के लिए, अल्बानिया, बोस्निया-हर्ज़ेगोविना, पूर्वी युगोस्लावियाई गणराज्य, मोल्डोवा, मोंटेनेग्रो, सर्बिया के नागरिकों को केवल तभी वीज़ा की जिम्मेदारी से मुक्त किया जाता है अगर पासपोर्ट बायोमेट्रिक डेटा को संबोधित करता है।
      non_eu_visa_requirement: |
        यदि आप किसी अन्य देश (यूरोपीय संघ के बाहर) से हैं, तो आपको यात्रा से पहले वीज़ा के लिए आवेदन करना होगा। वीज़ा में यह स्पष्ट किया जाएगा कि यह कितने समय तक वैध है, और कितनी प्रवेशों की अनुमति है (या बहुप्रवेश - असीमित)। कृपया ध्यान दें कि "180-दिन की किसी भी 90-दिन" अधिकारित वीज़ा की शुरूआत और समाप्ति तिथियों के बावजूद भी लागू है। अपना वीज़ा विवरण दर्ज करने के लिए शेंगेन कैलकुलेटर का उपयोग करें, और अपनी अनुमति अवधि की गणना करने में मदद करें।
      length_of_stay_calculation: "प्रारंभिक रहने की अवधि की गणना"
      length_calculation_revision: "तीसरी पक्ष के नागरिकों की अनुमति अवधि की गणना के लिए परिभाषा को संशोधित किया गया था और %{date} को प्रभावी हुआ। हालांकि, कुछ ऐसे देश भी हैं जो अब भी पुरानी गणना का उपयोग करते हैं, ये हैं अंटीगुआ और बारबूडा, बहामास, बारबाडोस, ब्राज़िल, सेंट किट्स और नेविस, मॉरिशस, और सेशेल्स। यह शेंगेन कैलकुलेटर आपकी राष्ट्रीयता और यात्रा की तिथि के आधार पर पुरानी या नई गणना का उपयोग करता है, इसलिए इन देशों के नागरिक अब भी कैलकुलेटर का उपयोग कर सकते हैं।"
      new_definition_as_of_2013: "2013 के रूप में नई परिभाषा"
      90_days_definition_blockquote: |
        "180-दिन की किसी भी 90-दिन के दौरान [...]।" "प्रवेश की तिथि को संघ के सदस्य राज्यों के क्षेत्र में रहने के पहले दिन के रूप में माना जाएगा और निकासी की तिथि को संघ के सदस्य राज्यों के क्षेत्र में रहने के अंतिम दिन के रूप में माना जाएगा। निवास परमिट या लंबे समय तक के वीज़ा के तहत अधिकृत रहने की अवधि को संघ के क्षेत्र में रहने की अवधि की गणना में शामिल नहीं किया जाएगा।"
      european_commission_link: "यूरोपीय कमीशन"
      calculation_description:
        first_paragraph: "यह गणना अब केवल वे लोग के लिए उपयोग की जाती है जो अंटीगुआ और बारबूडा, बहामास, बारबाडोस, ब्राज़िल, सेंट किट्स और नेविस, मॉरिशस, और सेशेल्स से हैं जहां शेंगेन की गणना की पुरानी परिभाषा का अभी भी लागू है।"
        second_paragraph: "पुरानी परिभाषा एक \"रोलिंग\" 6 महीने के लिए अलग है, क्योंकि यह पहली प्रवेश की तिथि से शुरू होती है, और फिर उस तिथि के 6 महीने बाद रीसेट हो जाती है। इस गणना का उपयोग नई परिभाषा की तुलना में लंबी विरामों की अनुमति देता है। उदाहरण के लिए, यदि आप जनवरी के शुरू में एक दिन के लिए प्रवेश करते हैं, और फिर तीन महीने बाद फिर से तीन महीने के लिए जून के अंत तक प्रवेश करते हैं, तो उसके बाद, 6 महीने (जनवरी से), आपको और 3 महीने रहने की अनुमति होगी, असल में लगभग 6 महीने की अनुमति होगी। हालांकि, आप 3 महीने से अधिक का स्थायी रूप से नहीं रह सकते, इसलिए आपको शेंगेन क्षेत्र से बाहर निकलना होगा और पुनः प्रवेश करना होगा।"
        third_paragraph: "शेंगेन कैलकुलेटर इसे ध्यान में रखता है, ताकि आप अपने प्रवेश और निकास तिथियों के साथ खेल सकें और अपने रहने की अनुमति को अधिक कर सकें।"
      additional_requirements:
        heading: "अतिरिक्त वीज़ा छूट समझौते"
        first_paragraph: "कुछ देशों के पास शेंगेन क्षेत्र में अतिरिक्त वीजा छूट समझौते हैं जो 180 दिन के अवधि में अतिरिक्त 90 दिन की रहने की अनुमति देते हैं; हालांकि, इसे अन्य शेंगेन देशों के लिए 90 दिनों में शामिल किया जाएगा। ये अतिरिक्त समझौते यात्रियों के द्वारा अक्सर थोड़े ही जाने जाते हैं!"
        second_paragraph: "वर्तमान में, शेंगेन कैलकुलेटर अतिरिक्त वीजा छूट समझौतों को ध्यान में नहीं रखता। कृपया इसे अपने अपने शोध के साथ अनुसरण करें।"
      nationality_section:
        heading: "मेरी राष्ट्रीयता के लिए शेंगेन / यूरोप पर्यटन यात्रा प्रवेश और रहने की अवधि आवश्यकताएँ"
        subheading: "अपनी राष्ट्रीयता का चयन करें ताकि आप अपनी शेंगेन आवश्यकताओं को देख सकें"
        select_prompt: "देश का चयन करें"
        select_another_prompt: "दूसरा देश का चयन करें"
      button_text: "शेंगेन कैलकुलेटर पर जाने के लिए शुरू करें"
      blog_link_intro: "यूरोप में विस्तारित यात्रा के लिए कैलकुलेटर का उपयोग करने के लिए कुछ प्रेरणा के लिए:"
      how_to_use:
        title: "शेंगेन कैलकुलेटर का उपयोग कैसे करें"
        step_1:
          title: "चरण 1:"
          description: "अपनी राष्ट्रीयता का चयन करें। आप इसे हेडर में पृष्ठ के शीर्ष पर बदल सकते हैं।"
        step_2:
          title: "चरण 2:"
          description: "आवश्यक होने पर, अपने लघु-अवधि शेंगेन वीज़ा के विवरण दर्ज करें। यह तब दिखाई देगा जब यह आवश्यक होगा।"
        step_3:
          title: "चरण 3:"
          description_1: "अपना यात्रा रिकॉर्ड (अतीत और भविष्य) जोड़ें। आपको कम से कम उन सभी यात्राओं को शामिल करना होगा जो आपने पिछले 180 दिनों में शेंगेन क्षेत्र के भीतर की हो।"
          description_2: "यह सबसे अच्छा है यदि आप देशों के बीच अपने सभी चलनों, शेंगेन और गैर-शेंगेन देशों के बीच यात्रा, और एक शेंगेन देश से दूसरे में यात्रा करते हैं, क्योंकि आपको यह नहीं पता हो सकता कि कुछ देश शेंगेन समझौते का हिस्सा हैं या नहीं। प्रवेश तिथि वह दिन है जिस दिन आप पहुंचते हैं, और निकासी तिथि वह दिन है जिस दिन आप छोड़ते हैं। चिंता न करें यदि आपका बाहर निकलने का दिन अगली यात्रा के प्रवेश के दिन के साथ मेल खाता है, कैलकुलेटर दिनों की गणना नहीं करेगा जब आप शेंगेन क्षेत्र के भीतर रहने की अवधि की गणना करेंगे।"
        step_4:
          title: "चरण 4:"
          description: "यात्रा की वैधता और आप शेंगेन क्षेत्र में रहने की बची हुई समय के बारे में जानकारी की समीक्षा करें। कैलकुलेटर का उपयोग करके अनुमानित यात्रा रिकॉर्ड को बदलकर कुछ स्वचालित कीजिए।"
        step_5:
