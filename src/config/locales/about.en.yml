    nationality:
      tourist_travel_requirements_title: "Schengen / Europe tourist travel entry and length of stay requirements for %{nationality_plural}"
      schengen_visa_requirement_title: "Do %{nationality_plural} need to apply for a Schengen Tourist Visa before entry?"
      visa_not_required: "No. People from %{country} have freedom of movement within the EU."
      visa_required: "Yes. People from %{country} must apply for a short-stay Schengen visa before entering the Schengen Area."
      visa_exempt: "No. People from %{country} are exempt from having to obtain a Schengen Visa prior to entry."
      length_of_stay_calculation_title: "Which Calculation do %{nationality_plural} need to use when calculating length of stay allowed?"
      old_calculation_description: |
        People from %{country} must use the OLD Schengen calculation when working out how long they can stay in the Schengen zone. 
        This is defined as:
        "3 months during a 6 months period following the date of first entry"
        See %{european_commision_link} for more information.
      new_calculation_description: |
        People from %{country} must use the NEW Schengen calculation when working out how long they can stay in the Schengen zone.
        This is defined as:
        “90 days in any 180-day period […]“. “The date of entry shall be considered as the first day of stay on the territory of the Member States and the date of exit shall be considered as the last day of stay on the territory of the Member States. Periods of stay authorised under a residence permit or a long-stay visa shall not be taken into account in the calculation of the duration of stay on the territory of the Member States.”
        See %{european_commision_link} for more information.
      european_commision_link: "European Commision"
      additional_visa_waiver_title: "Does %{country} have any Additional Visa Waiver agreements?"
      additional_visa_waiver_description: |
        %{country} does have additional visa waiver agreements with some Schengen countries. These agreements may allow you to stay in the Schengen area for longer than 90 days. You should exercise caution if you plan to do this, and seek advice before you travel. Note the Schengen Calculator does not take additional visa waiver agreements into account in its calculations.
      no_additional_visa_waiver_description: "No. %{country} does not have any additional visa waiver agreements with countries in the Schengen Area."
