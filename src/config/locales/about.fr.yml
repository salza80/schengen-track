      faq:
        q1:
          answer: La règle des 90/180 jours signifie que vous pouvez séjourner dans l'espace Schengen jusqu'à 90 jours sur toute période de 180 jours sans visa (si vous êtes originaire d'un pays exempté de visa). La période de 180 jours est une fenêtre glissante qui recule à partir de votre date actuelle.
          question: "Qu'est-ce que la règle des 90/180 jours de Schengen ?"
        q10:
          answer: Oui, la calculatrice Schengen est entièrement gratuite. Vous pouvez calculer vos séjours, ajouter un nombre illimité d'enregistrements de voyage et même vous inscrire pour un compte gratuit afin de sauvegarder vos données sur tous les appareils. Aucune carte de crédit requise, aucun frais caché.
          question: "La calculatrice Schengen est-elle gratuite ?"
        q2:
          answer: La période de 180 jours est calculée rétroactivement à partir de votre date de sortie actuelle ou prévue. Pour chaque jour où vous souhaitez rester, la calculatrice vérifie combien de jours vous avez déjà passés dans l'espace Schengen au cours des 180 jours précédents. Vous ne pouvez pas dépasser 90 jours au total dans cette période glissante.
          question: "Comment la période de 180 jours est-elle calculée ?"
        q3:
          answer: Non, la règle des 90/180 est un calcul glissant. Sortir et revenir ne réinitialise pas votre allocation de 90 jours. Vous devez attendre que les jours de vos visites précédentes sortent de la fenêtre de 180 jours. La calculatrice Schengen vous aide à suivre exactement quand vous pouvez revenir.
          question: "Puis-je réinitialiser mes 90 jours en quittant l'espace Schengen ?"
        q4:
          answer: Non, les citoyens britanniques n'ont pas besoin de visa pour les séjours de courte durée (jusqu'à 90 jours sur toute période de 180 jours) dans l'espace Schengen. Cependant, à partir du quatrième trimestre 2026, les citoyens britanniques auront besoin d'une approbation ETIAS (système européen d'information et d'autorisation de voyage) avant de voyager.
          question: "Les citoyens britanniques ont-ils besoin d'un visa pour visiter l'espace Schengen après le Brexit ?"
        q5:
          answer: Le dépassement de séjour peut entraîner de graves conséquences, notamment des amendes, l'expulsion, des interdictions d'entrée (généralement de 1 à 5 ans) et des difficultés à obtenir des visas ou des autorisations de voyage futurs. Assurez-vous toujours de respecter la règle des 90/180 jours et de partir avant de dépasser votre séjour autorisé.
          question: "Que se passe-t-il si je dépasse mes 90 jours dans l'espace Schengen ?"
        q6:
          answer: Depuis 2025, il y a 29 pays Schengen qui comprennent l'Autriche, la Belgique, la Bulgarie, la Croatie, la République tchèque, le Danemark, l'Estonie, la Finlande, la France, l'Allemagne, la Grèce, la Hongrie, l'Islande, l'Italie, la Lettonie, le Liechtenstein, la Lituanie, le Luxembourg, Malte, les Pays-Bas, la Norvège, la Pologne, le Portugal, la Roumanie, la Slovaquie, la Slovénie, l'Espagne, la Suède et la Suisse. La Bulgarie et la Roumanie ont rejoint pleinement le 31 mars 2024.
          question: "Quels pays font partie de l'espace Schengen en 2025 ?"
        q7:
          answer: Oui, tout jour où vous êtes physiquement présent dans l'espace Schengen compte pour votre limite de 90 jours, y compris les jours de transit et les jours où vous passez simplement par les aéroports ou les gares. Le jour d'entrée et le jour de sortie comptent comme des jours complets.
          question: "Les jours de transit comptent-ils pour ma limite de 90 jours ?"
        q8:
          answer: L'ETIAS (système européen d'information et d'autorisation de voyage) est une autorisation de voyage préalable requise pour les voyageurs exemptés de visa à partir du quatrième trimestre 2026. Les citoyens de pays comme les États-Unis, le Royaume-Uni, le Canada, l'Australie et d'autres qui n'ont actuellement pas besoin de visa auront besoin d'une approbation ETIAS. C'est similaire à l'ESTA américain et coûte environ 7 €, valable pendant 3 ans.
          question: "Qu'est-ce que l'ETIAS et qui en a besoin ?"
        q9:
          answer: "Oui ! La calculatrice prend en charge à la fois les voyageurs exemptés de visa et ceux qui ont des visas Schengen de court séjour. Entrez simplement les détails de votre visa (date de début, date de fin, nombre d'entrées) et votre enregistrement de voyage. La calculatrice suivra à la fois votre limite de 90/180 jours et vos restrictions de visa spécifiques."
          question: "Puis-je utiliser la calculatrice Schengen si j'ai un visa Schengen ?"
