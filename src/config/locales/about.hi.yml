    nationality:
      additional_visa_waiver_description: "%{country} के पास कुछ शेंगेन देशों के साथ अतिरिक्त वीज़ा छूट समझौते हैं। ये समझौते आपको शेंगेन क्षेत्र में 90 दिन से अधिक के लिए रुकने की अनुमति देते हैं। यदि आप ऐसा करने की योजना बना रहे हैं, तो सावधानी बरतें और यात्रा से पहले सलाह लें। ध्यान दें कि शेंगेन कैलकुलेटर अतिरिक्त वीजा छूट समझौतों को अपने गणनाओं में शामिल नहीं करता है।\n"
      additional_visa_waiver_title: "%{country} के पास क्या कोई अतिरिक्त वीज़ा छूट समझौते हैं?"
      calculation_description: |
        %{country} के लोगों को शेंगेन क्षेत्र में रहने की अवधि को निकालते समय शेंगेन गणना का उपयोग करना चाहिए।
        इसे इस प्रकार परिभाषित किया गया है:
        "किसी भी 180-दिवसीय अवधि में 90 दिन […]"। "प्रवेश की तारीख को सदस्य राज्यों के क्षेत्र में रहने का पहला दिन माना जाएगा और निकास की तारीख को सदस्य राज्यों के क्षेत्र से रहने का आखिरी दिन माना जाएगा। निवास परमिट या लंबे समय तक के वीज़े के अधीन अवधि को सदस्य राज्यों के क्षेत्र में रहने की गणना में शामिल नहीं किया जाएगा।"
        अधिक जानकारी के लिए %{european_commision_link} देखें।
      european_commision_link: यूरोपीय आयोग
      length_of_stay_calculation_title: "%{nationality_plural} को रहने की अनुमति में अंतराल की गणना करते समय कौनसी गणना का उपयोग करना चाहिए?"
      no_additional_visa_waiver_description: नहीं। %{country} के पास कोई शेंगेन क्षेत्र के देशों के साथ कोई अतिरिक्त वीज़ा छूट समझौते नहीं हैं।
      schengen_visa_requirement_title: "%{nationality_plural} को प्रवेश से पहले शॉर्ट स्टे स्केंजेन वीज़ा का आवेदन करना आवश्यक है क्या?"
      tourist_travel_requirements_title: शेंगेन / यूरोप पर्यटक यात्रा प्रवेश और रहने की आवश्यकताएँ %{nationality_plural} के लिए
      visa_exempt: नहीं। %{country} के लोगों को प्रवेश से पहले शेंगेन वीज़ा प्राप्त करने की ज़रूरत नहीं होती है।
      visa_not_required: नहीं। %{country} के लोगों को यूरोप में आज़ादी है।
      visa_required: हां। %{country} के लोगों को शेंगेन क्षेत्र में प्रवेश करने से पहले एक शॉर्ट स्टे स्केंजेन वीज़ा के लिए आवेदन करना होगा।
    privacy:
      changes_policy_content: हमें कानूनी अनुपालन आवश्यकताओं या हमारे व्यवसाय प्रथाओं में परिवर्तन के कारण जरूरी या उचित मानने के अधिकार हैं। यदि आपने हमें अपना ईमेल पता प्रदान किया है, तो हम आपको, उस पते पर ईमेल द्वारा, हम किस प्रकार व्यक्तिगत जानकारी का उपयोग करेंगे, इस गोपनीयता नीति के किसी भी सामग्री में किसी भी परिवर्तन के बारे में सूचित करने का प्रयास करेंगे।
      changes_policy_title: इस गोपनीयता नीति में परिवर्तन
      children_info_content: शेंगेन कैलकुलेटर की वेबसाइट(ओं) और सेवाओं का उपयोग करने के लिए आपको कम से कम 13 वर्ष का होना चाहिए। शेंगेन कैलकुलेटर 13 साल से कम आयु के बच्चों से जानकारी नहीं जुटाता है। (अमेरिकी बाल ऑनलाइन गोपनीयता संरक्षण कानून देखें)
      children_info_title: बच्चों से जुटी जानकारी
      cookies_content: शेंगेन कैलकुलेटर “कुकीज़” का उपयोग अपने कंप्यूटर पर व्यक्तिगत डेटा को स्टोर करने के लिए करता है। हम अपने सर्वरों पर रखी गई विशेष व्यक्तियों के व्यक्तिगत डेटा के साथ आपके कंप्यूटर में कुकीज़ में रखी गई जानकारी को भी लिंक कर सकते हैं। यदि आप अपने वेब ब्राउज़र को (उदाहरण के लिए, इंटरनेट एक्सप्लोरर या फ़ायरफ़ॉक्स) तैयार करते हैं ताकि कुकीज़ की अनुमति नहीं हो, तो आपको हमारी वेबसाइट(ओं) के कुछ या सभी फ़ीचर्स का उपयोग नहीं कर सकते हो सकता है।
      cookies_title: कुकीज़
      eu_notice_content: शेंगेन कैलकुलेटर का संचालन प्रमुख रूप से संयुक्त राज्य अमेरिका में स्थित है। यदि आप हमें जानकारी प्रदान करते हैं, तो जानकारी यूरोपीय संघ (यूई) से संयुक्त राज्य अमेरिका में स्थानांतरित की जाएगी। हमें व्यक्तिगत जानकारी प्रदान करके, आप उसके भंडारण और उपयोग के लिए यहां वर्णित रूप में सहमति दे रहे हैं।
      eu_notice_title: यूरोपीय संघ के उपयोगकर्ताओं को सूचना
      external_storage_content: हम तीसरी पक्ष होस्टिंग वेंडर्स द्वारा प्रदान की गई सर्वरों पर आपका डेटा संग्रहित कर सकते हैं जिनके साथ हमने संवित किया है।
      external_storage_title: बाहरी डेटा स्टोरेज साइटें
      introduction_content: शेंगेन कैलकुलेटर (हम” या “हम”) अपने आगंतुकों की गोपनीयता को महत्व देता है। यह गोपनीयता नीति प्रभावी दिनांक; है; यह संक्षेप में बताता है कि हम किस प्रकार की जानकारी को एक पंजीकृत उपयोगकर्ता या अन्य आगंतुक (“आप”) से जुटा सकते हैं, और हम उसका क्या उपयोग करेंगे और नहीं करेंगे। कृपया ध्यान दें कि यह गोपनीयता नीति उन कंपनियों के द्वारा संचालित जानकारी और उपयोग को नियंत्रित नहीं करती है, जिनके नियंत्रण में शेंगेन कैलकुलेटर नहीं है, या शेंगेन कैलकुलेटर द्वारा नियोक्त या प्रबंधित नहीं किए जाने वाले व्यक्तियों द्वारा जानकारी का संग्रह और उपयोग। यदि आप एक वेबसाइट पर जाते हैं जिसका हम उल्लेख करते हैं या जिससे लिंक करते हैं, तो सुनिश्चित करें कि आप उसकी गोपनीयता नीति को साझा करने से पहले साइट की समीक्षा करते हैं।
      introduction_title: परिचय
      list_items:
      - आपका नाम, ईमेल पता, फोन नंबर
      - आपका शेंगेन कैलकुलेटर उपयोगकर्ता आईडी और पासवर्ड
      other_info_content: हम आपकी पहचान की जा सकने वाली अन्य जानकारी जुटा सकते हैं, जैसे (उदाहरण के लिए) आपके कंप्यूटर के डोमेन नाम और आईपी ​​पता। हम इस जानकारी का उपयोग, अकेले या समष्टि में, हमारी वेबसाइट(ओं) की तकनीकी प्रशासन; अनुसंधान और विकास; ग्राहक और खाता प्रशासन; और हमें अपने विपणन प्रयासों को अधिक सटीकता से ध्यानित करने में मदद करने के लिए कर सकते हैं।
      personally_identifiable_info_content: 'हमेशा आप पर्सनली आइडेंटिफायबल जानकारी को हमें देने का निर्णय कर सकते हैं, हालांकि अगर आप इसे जाहिर नहीं करते हैं, तो हम आपको एक उपयोगकर्ता के रूप में पंजीकृत नहीं करेंगे या आपको कोई उत्पाद या सेवाएँ प्रदान नहीं करेंगे। “व्यक्तिगत जानकारी” वह जानकारी है जो आपको एक व्यक्ति के रूप में पहचानने के लिए प्रयोग की जा सकती है, जैसे कि, उदाहरण के लिए:'
      privacy_policy_title: गोपनीयता नीति
      privacy_responsibilities_content: 'आपकी गोपनीयता की सुरक्षा के लिए, सुनिश्चित करें:'
      privacy_responsibilities_title: आपकी गोपनीयता जिम्मेदारियाँ
      questions_comments_content: यदि आपके पास कोई प्रश्न या टिप्पणी हैं शेंगेन कैलकुलेटर की गोपनीयता नीति के बारे में, तो support@company'sname.com पर ईमेल भेजें, या कंपनी की वेबसाइट URL पर हमसे संपर्क करें के बारे में किसी भी तरह के संपर्क के लिए। शेंगेन कैलकुलेटर का चयन करने के लिए धन्यवाद!
      questions_comments_title: कोई प्रश्न या टिप्पणियाँ?
      responsibilities_list:
      - अपना उपयोगकर्ता आईडी या पासवर्ड किसी अन्य के साथ साझा नहीं करना
      - जब आप समाप्त हो जाएं तो शेंगेन कैलकुलेटर वेबसाइट से लॉग आउट करना
      - उचित सावधानियां लेने के लिए ‘मैलवेयर’ (वायरस, ट्रोजन हॉर्स, बॉट्स, आदि) से बचाव करना, उदाहरण के लिए उपयुक्त एंटी-वायरस सॉफ़्टवेयर स्थापित और अपडेट करके
      what_we_do_title: आपकी व्यक्तिगत पहचान जानकारी के साथ हम क्या करते हैं
