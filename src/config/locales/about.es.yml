      introduction: "Introducción"
      calculator_description: |
        La Calculadora de Schengen calcula la duración de la estadía permitida para viajar en el Área de Schengen con una visa de corta duración. Puedes usarla para llevar un registro o prever todas tus visitas dentro del Área de Schengen, así sabrás cuántos días te quedan antes de tener que salir.
      get_started: "Comienza Ahora"
      useful_for_planning: |
        Es especialmente útil para planificar viajes en Europa que probablemente excederán los 90 días. Al viajar y pasar tiempo dentro y fuera del Área de Schengen estratégicamente, puedes prolongar tus viajes. Si viajas entre países con frecuencia, puede ser difícil llevar un seguimiento de cuánto tiempo has pasado en el Área de Schengen, recordar qué países están en el Área de Schengen y calcular cuándo puedes regresar después de pasar tiempo fuera. Solo ingresa tu nacionalidad, tus viajes anteriores y los planificados en la calculadora, y ella se encargará del resto.
