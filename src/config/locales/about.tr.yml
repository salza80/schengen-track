      new_rules_from: "%{date} itibarıyla yeni kurallar"
      uk_citizens_can_use: "%{date} tarihinden itibaren İngiliz vatandaşları, AB'ye turistik ziyaretler için 180 günlük dönemde 90 gün izin veren Schengen hesap makinesini kullanabilir."
      more_information_link: "Daha Fazla Bilgi: gov.uk - 1 Ocak 2021'den İtibaren Avrupa'yı Ziyaret"
      what_is_schengen: "Schengen Bölgesi Nedir"
      schengen_area_description: |
        Schengen Bölgesi, iç sınırlara sahip olmayan 27 Avrupa ülkesinden oluşur. Vatandaşlar ve birçok AB dışı vatandaş, iş insanı ve turist, sınır kontrolleri olmaksızın serbestçe dolaşabilir. 1985'ten beri, neredeyse tüm AB ülkelerini ve birkaç ilişkili olmayan AB dışı ülkeyi kapsamıştır.
      countries_in_schengen: |
        Schengen alanındaki ülkeler şunlardır: Avusturya, Belçika, Çek Cumhuriyeti, Hırvatistan, Danimarka, Estonya, Finlandiya, Fransa, Almanya, Yunanistan, Macaristan, İzlanda, İtalya, Letonya, Litvanya, Lüksemburg, Malta, Hollanda, Norveç, Polonya, Portekiz, Slovakya, Slovenya, İspanya, İsveç, İsviçre.
      abolished_internal_borders: |
        Schengen Ülkeleri, iç sınırlarını kaldırmalarına rağmen, Schengen kuralları temelinde ortak bir dış sınır anlaşmasına sahiptir. Bu, turistlerin Schengen bölgesindeki ülkeler arasında seyahat etmesini çok uygun hale getirir. Bununla birlikte, bölgeye girişte (varsa) gereken vize türleri ve ne kadar süreyle kalabileceğiniz konusundaki kuralları anlamanız önemlidir.
      european_commission_website_link: "Avrupa Komisyonu Web Sitesi"
      travelling_in_schengen: "Schengen Bölgesi'nde Seyahat"
      visa_requirements: "Vize Gereklilikleri"
      nationality_dependent_visa_requirement: |
        Vatandaşlık durumunuza bağlı olarak, Schengen bölgesine girmeden önce Kısa Süreli Schengen Vizesi başvurmanız gerekebilir. AB'nin, vize başvurması gereken ülkelerin bir listesi ve bu gereksinimi taşımayan ülkelerin bir listesi bulunmaktadır. 1 Mart 2015 tarihi itibarıyla, Schengen Vizesi almadan önce giriş yapması gerekmeyen ülkelerin şu şekildedir:
      exempt_countries_list: |
        Arnavutluk, Andora, Antigua ve Barbuda, Arjantin, Avustralya, Bahamalar, Barbados, Bosna-Hersek, Brezilya, Brunei, Kanada, Şili, Kosta Rika, Hırvatistan, El Salvador, Eski Yugoslav Cumhuriyeti Makedonya (ESCM), Guatemala, Honduras, Hong Kong, İsrail, Japonya, Malezya, Makao, Mauritius, Meksika, Monako, Karadağ, Yeni Zelanda, Nikaragua, Kuzey Mariana Adaları, Panama, Paraguay, Saint Kitts ve Nevis, Sırbistan, Seyşeller, Singapur, Güney Kore, Tayvan, Amerika Birleşik Devletleri, Uruguay ve Venezuela.
      exempt_countries_conditions: |
        Lütfen bu ülkelerin bazıları için koşulların olduğunu unutmayın. Örneğin, Arnavutluk, Bosna-Hersek, Eski Yugoslav Cumhuriyeti Makedonya, Moldova, Karadağ, Sırbistan vatandaşları, pasaportlarında biyometrik veri bulundurdukları takdirde vize zorunluluğundan muaf tutulur.
      non_eu_visa_requirement: |
        AB dışındaki herhangi bir ülkenin vatandaşıysanız, seyahatten önce bir Vize başvurmanız gerekir. Vize, geçerlilik süresini ve izin verilen giriş sayısını (çoklu giriş - sınırsız) belirtecektir. Lütfen unutmayın ki, "herhangi bir 180 günlük dönemde 90 gün" kuralı, Vize başlangıç ve bitiş tarihlerinden bağımsız olarak geçerlidir. Schengen hesap makinesini vize bilgilerinizi girmek ve izin verilen kalış sürenizi hesaplamak için kullanabilirsiniz.
      length_of_stay_calculation: "Kalma Süresi Hesaplama"
      length_calculation_revision: "Üçüncü ülke vatandaşlarının izin verilen kalma süresini hesaplama kuralı revize edildi ve %{date} tarihinden itibaren yürürlüğe girdi. Bununla birlikte, Antigua ve Barbuda, Bahamalar, Barbados, Brezilya, Saint Kitts ve Nevis, Mauritius ve Seyşeller'in hala eski hesaplama yöntemini kullanması gereken bazı ülkeler vardır. Bu Schengen hesap makinesi, vatandaşlık durumunuza ve seyahat tarihinize bağlı olarak eski veya yeni hesaplama yöntemini kullanır, bu nedenle bu ülkelerin vatandaşları hesap makinesini hala kullanabilir."
      new_definition_as_of_2013: "2013'ten İtibaren Yeni tanım"
      90_days_definition_blockquote: |
        "180 günlük herhangi bir dönemde 90 gün […]". "Giriş tarihi, birinci gün olarak kabul edilecek ve çıkış tarihi, AB ülkelerinin topraklarında kalınan son gün olarak kabul edilecektir. İkamet izni veya uzun süreli vize kapsamında verilen kalış süreleri, AB ülkelerinin topraklarında kalınan sürenin hesaplanmasında dikkate alınmayacaktır."
      european_commission_link: "Avrupa Komisyonu"
      calculation_description:
        first_paragraph: "Bu hesaplama, artık Antigua ve Barbuda, Bahamalar, Barbados, Brezilya, Saint Kitts ve Nevis, Mauritius ve Seyşeller'den gelen kişiler için kullanılır."
        second_paragraph: "Eski tanım, 6 aylık sürekli bir döngü olmadığından, birinci giriş tarihinden başlar ve ardından o tarihten 6 ay sonra sıfırlanır. Bu hesaplama, yeni tanıma göre daha uzun kalışlara izin verebilir. Örneğin, Ocak ayının başında bir gün için giriş yaptıysanız ve ardından 3 ay sonra Haziran sonuna kadar 3 ay süreyle yeniden giriş yaptıysanız, 6 ay (Ocak'tan) sonra sıfırlanır ve yaklaşık 6 ay daha kalabilirsiniz. Ancak, 3 aydan fazla süreyle kalamazsınız, bu nedenle Schengen Bölgesi'nden çıkıp yeniden girmeniz gerekir."
        third_paragraph: "Schengen hesap makinesi bunu dikkate alır, bu nedenle giriş ve çıkış tarihlerini maksimum kalışınızı hesaplamak için kullanabilirsiniz."
      additional_requirements:
        heading: "Ek Vize Muafiyet Anlaşmaları"
        first_paragraph: "Bazı ülkeler, Schengen bölgesi ülkeleri ile ek vize muafiyet anlaşmalarına sahiptir ve bu anlaşmalarla 180 günlük bir dönemde ek 90 gün kalabilirler; ancak, bu diğer Schengen ülkelerindeki 90 gün içindedir. Bu ek anlaşmalar genellikle gezginler tarafından pek bilinmemektedir!"
        second_paragraph: "Şu anda, Schengen hesap makinesi Ek Vize Muafiyet Anlaşmalarını dikkate almamaktadır. Lütfen bununla ilgili kendi araştırmanızı yapın."
      nationality_section:
        heading: "Vatandaşlığım için Schengen / Avrupa turistik seyahat giriş ve kalış süresi gereksinimleri"
        subheading: "Gereksinimlerinizi görmek için vatandaşlığınızı seçin"
        select_prompt: "Ülke Seçin"
        select_another_prompt: "Başka Bir Ülke Seçin"
      button_text: "Başlamak için Schengen Hesap Makinesine Git"
      blog_link_intro: "Avrupa'da uzun bir seyahat için hesap makinesini nasıl kullanabileceğiniz konusunda biraz ilham almak için:"
      how_to_use:
        title: "Schengen Hesap Makinesi Nasıl Kullanılır"
        step_1:
          title: "Adım 1:"
          description: "Uyruğunuzu seçin. Bunun için sayfanın üst kısmındaki başlık kısmını kullanabilirsiniz."
        step_2:
          title: "Adım 2:"
          description: "Gerekirse, kısa süreli Schengen Vizenizin detaylarını girin. Bu yalnızca gerektiğinde seyahat kaydının altında görünecektir."
        step_3:
          title: "Adım 3:"
          description_1: "Seyahat kaydınızı (geçmiş ve gelecek) ekleyin. Son 180 gün içinde Schengen Bölgesi içinde yaptığınız herhangi bir seyahati en azından dahil etmelisiniz."
          description_2: "Ülkeler arası tüm hareketlerinizi, Schengen ve Schengen Dışı Ülkeler arasındaki seyahatleri ve hatta bir Schengen Ülkesinden diğerine seyahati girmeniz önemlidir; çünkü hangi ülkelerin Schengen Anlaşmasının bir parçası olduğunu veya olmadığını farkında olmayabilirsiniz. Giriş tarihi varış yaptığınız gündür ve çıkış tarihi ise ayrıldığınız gündür. Bir sonraki ziyaretinizin giriş tarihi çıkış tarihinizle örtüşüyorsa endişelenmeyin, hesap makinesi, Schengen Bölgesinde kalış sürenizi hesaplarken günleri çift saymaz."
        step_4:
          title: "Adım 4:"
          description: "Seyahatin geçerliliği ve Schengen alanında kalabileceğiniz kalan süre hakkında bilgileri inceleyin. Hesap Makinesini kullanarak, niyetinizdeki seyahat kaydını değiştirerek 'ne olur' senaryoları yapın."
        step_5:
          title: "Adım 5: (isteğe bağlı)"
          description: "Seyahat kaydınızı kaydetmek için Kayıt Olun ve Giriş Yapın. Var olan 'Misafir' verileriniz yeni hesabınıza kopyalanacaktır. Schengen Hesap Makinesine kaydolabilir veya Giriş yapmak ve Kaydolmak için Facebook'u kullanabilirsiniz."
          optional: true
      limitations:
        title: "Sınırlamalar"
        additional_visa_waiver:
          title: "Ek Vize Muafiyet Anlaşmaları"
          description: "Schengen Hesap Makinesi, mevcut olabilecek herhangi bir ek Vize Muafiyet Anlaşmasını dikkate almaz."
        countries_outside_schengen:
          title: "Schengen Bölgesi Dışındaki Ülkeler"
          description: "Schengen Hesap Makinesi, Schengen Bölgesi dışındaki ülkeler için vize, giriş gereksinimleri veya kalış süresi gereksinimleri hakkında herhangi bir bilgi vermez. Bunlar N/A - Uygulanamaz olarak işaretlenecektir."
      definitions:
        title: "Alan Adı Tanımları"
        visits_travel_record:
