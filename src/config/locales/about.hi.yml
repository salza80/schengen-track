    about:
      title: "शेंगेन कैलकुलेटर के बारे में"
      introduction: "परिचय"
      calculator_description: |
        शेंगेन कैलकुलेटर शॉर्ट टर्म शेंगेन वीज़ा पर आपको शेंगेन क्षेत्र में यात्रा की अनुमति देता है। आप इसका उपयोग करके शेंगेन क्षेत्र में आपके सभी यात्राओं का विवरण रख सकते हैं, ताकि आप यह जान सकें कि आपको कितने दिन बचे हुए हैं पहले आपको चले जाने की समय सीमा से पहले।
      get_started: "अब शुरू करें"
      useful_for_planning: |
        यह विशेष रूप से उन यात्राओं के लिए उपयुक्त है जो यूरोप में 90 दिनों से अधिक की संभावित हैं। अपनी यात्रा को बढ़ाने के लिए शेंगेन क्षेत्र में समय बिताने के लिए चालाकी से यात्रा करके। यदि आप अक्सर देशों के बीच यात्रा कर रहे हैं, तो शेंगेन क्षेत्र में आपने कितना समय बिताया है, यह किन देशों को शेंगेन क्षेत्र में शामिल किया गया है, और कितने समय के बाद आप वापस आ सकते हैं, इसे कैसे गणना किया जा सकता है, यह पता करना मुश्किल हो सकता है। बस कैलकुलेटर में अपनी राष्ट्रीयता, अपनी पिछली यात्रा और प्लान की गई यात्रा दर्ज करें, और बाकी का काम कैलकुलेटर कर देगा।
