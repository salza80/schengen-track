    privacy:
      privacy_policy_title: "Privacy Policy"
      introduction_title: "Introduction"
      introduction_content: >
        Schengen Calculator (we” or “us”) values its visitors’ privacy. This privacy policy is effective Date; it summarizes what information we might collect from a registered user or other visitor (“you”), and what we will and will not do with it.
        Please note that this privacy policy does not govern the collection and use of information by companies that Schengen Calculator does not control, nor by individuals not employed or managed by Schengen Calculator. If you visit a Web site that we mention or link to, be sure to review its privacy policy before providing the site with information.
      what_we_do_title: "What we do with your personally identifiable information"
      personally_identifiable_info_content: >
        It is always up to you whether to disclose personally identifiable information to us, although if you elect not to do so, we reserve the right not to register you as a user or provide you with any products or services. “Personally identifiable information” means information that can be used to identify you as an individual, such as, for example:
      list_title: "For example, this may include:"
      list_items:
        - "your name, email address, phone number"
        - "your Schengen Calculator user ID and password"
      other_info_title: "Other information we collect"
      other_info_content: >
        We may collect other information that cannot be readily used to identify you, such as (for example) the domain name and IP address of your computer. We may use this information, individually or in the aggregate, for technical administration of our Web site(s); research and development; customer- and account administration; and to help us focus our marketing efforts more precisely.
      cookies_title: "Cookies"
      cookies_content: >
        Schengen Calculator uses “cookies” to store personal data on your computer. We may also link information stored on your computer in cookies with personal data about specific individuals stored on our servers. If you set up your Web browser (for example, Internet Explorer or Firefox) so that cookies are not allowed, you might not be able to use some or all of the features of our Web site(s).
      external_storage_title: "External data storage sites"
      external_storage_content: >
        We may store your data on servers provided by third party hosting vendors with whom we have contracted.
      privacy_responsibilities_title: "Your privacy responsibilities"
      privacy_responsibilities_content: >
        To help protect your privacy, be sure:
      responsibilities_list:
        - "not to share your user ID or password with anyone else"
        - "to log off the Schengen Calculator Web site when you are finished"
        - "to take customary precautions to guard against 'malware' (viruses, Trojan horses, bots, etc.), for example by installing and updating suitable anti-virus software"
      eu_notice_title: "Notice to European Union users"
      eu_notice_content: >
        Schengen Calculator‘s operations are located primarily in the United States. If you provide information to us, the information will be transferred out of the European Union (EU) to the United States. By providing personal information to us, you are consenting to its storage and use as described herein.
      children_info_title: "Information collected from children"
      children_info_content: >
        You must be at least 13 years old to use Schengen Calculator‘s Web site(s) and service(s). Schengen Calculator does not knowingly collect information from children under 13. (See the U.S. Children’s Online Privacy Protection Act.)
      changes_policy_title: "Changes to this privacy policy"
      changes_policy_content: >
        We reserve the right to change this privacy policy as we deem necessary or appropriate because of legal compliance requirements or changes in our business practices. If you have provided us with an email address, we will endeavor to notify you, by email to that address, of any material change to how we will use personally identifiable information.
      questions_comments_title: "Questions or comments?"
      questions_comments_content: >
        If you have questions or comments about Schengen Calculator's privacy policy, send an email to support@company'sname.com, or contact us via any of the ways described in the About Us page at URL of company's website.
        Thank you for choosing Schengen Calculator!

