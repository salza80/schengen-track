    privacy:
      changes_policy_content: Wir behalten uns das Recht vor, diese Datenschutzrichtlinie zu ändern, wenn dies aufgrund rechtlicher Anforderungen oder Änderungen unserer Geschäftspraktiken erforderlich oder angemessen ist. Wenn Sie uns Ihre E-Mail-Adresse zur Verfügung gestellt haben, werden wir versuchen, Sie per E-Mail an diese Adresse über jede wesentliche Änderung in Bezug darauf zu informieren, wie wir personenbezogene Daten verwenden werden.
      changes_policy_title: Änderungen dieser Datenschutzrichtlinie
      children_info_content: Sie müssen mindestens 13 Jahre alt sein, um die Website(n) und Dienst(e) des Schengen-Rechners zu nutzen. Der Schengen-Rechner sammelt keine Informationen von Kindern unter 13 Jahren. (Siehe das US-amerikanische Children’s Online Privacy Protection Act.)
      children_info_title: Informationen, die von Kindern gesammelt werden
      cookies_content: Der Schengen-Rechner verwendet "Cookies", um personenbezogene Daten auf Ihrem Computer zu speichern. Wir können auch Informationen, die auf Ihrem Computer in Cookies gespeichert sind, mit personenbezogenen Daten über bestimmte Personen verknüpfen, die auf unseren Servern gespeichert sind. Wenn Sie Ihren Webbrowser (zum Beispiel Internet Explorer oder Firefox) so einrichten, dass Cookies nicht zugelassen sind, können Sie möglicherweise einige oder alle Funktionen unserer Website(s) nicht nutzen.
      cookies_title: Cookies
      eu_notice_content: Die Geschäftsaktivitäten des Schengen-Rechners befinden sich hauptsächlich in den Vereinigten Staaten. Wenn Sie uns Informationen zur Verfügung stellen, werden die Informationen aus der Europäischen Union (EU) in die Vereinigten Staaten übertragen. Indem Sie uns personenbezogene Informationen zur Verfügung stellen, erklären Sie sich mit deren Speicherung und Verwendung gemäß dieser Datenschutzrichtlinie einverstanden.
      eu_notice_title: Hinweis an Benutzer der Europäischen Union
      external_storage_content: Wir können Ihre Daten auf Servern speichern, die von Drittanbieter-Hosting-Anbietern bereitgestellt werden, mit denen wir Verträge abgeschlossen haben.
      external_storage_title: Externe Datenspeicherorte
      introduction_content: Der Schengen-Rechner (wir" oder "uns") legt Wert auf die Privatsphäre seiner Besucher. Diese Datenschutzrichtlinie ist ab dem Datum wirksam; sie fasst zusammen, welche Informationen wir von einem registrierten Benutzer oder einem anderen Besucher ("Sie") sammeln könnten, und was wir damit tun und nicht tun werden. Bitte beachten Sie, dass diese Datenschutzrichtlinie nicht die Erfassung und Verwendung von Informationen durch Unternehmen regelt, die der Schengen-Rechner nicht kontrolliert, noch von Personen, die nicht von Schengen-Rechner beschäftigt oder verwaltet werden. Wenn Sie eine von uns erwähnte oder verlinkte Website besuchen, sollten Sie deren Datenschutzrichtlinie überprüfen, bevor Sie der Website Informationen zur Verfügung stellen.
      introduction_title: Einleitung
      list_items:
      - Ihr Name, Ihre E-Mail-Adresse, Ihre Telefonnummer
      - Ihre Schengen-Rechner-Benutzerkennung und Ihr Passwort
      other_info_content: Wir können auch andere Informationen sammeln, die nicht leicht verwendet werden können, um Sie zu identifizieren, wie z. B. (zum Beispiel) den Domainnamen und die IP-Adresse Ihres Computers. Wir können diese Informationen, einzeln oder in der Summe, für die technische Verwaltung unserer Website(s); Forschung und Entwicklung; Kunden- und Kontoverwaltung; und um uns bei der genaueren Ausrichtung unserer Marketingbemühungen zu helfen.
      personally_identifiable_info_content: 'Es liegt immer bei Ihnen, ob Sie uns personenbezogene Daten mitteilen möchten, obwohl wir uns das Recht vorbehalten, Sie nicht als Benutzer zu registrieren oder Ihnen Produkte oder Dienstleistungen anzubieten, wenn Sie dies nicht tun. "Personenbezogene Daten" sind Informationen, mit denen Sie als Einzelperson identifiziert werden können, wie z. B.:'
      privacy_policy_title: Datenschutzrichtlinie
      privacy_responsibilities_content: 'Um Ihre Privatsphäre zu schützen, sollten Sie:'
      privacy_responsibilities_title: Ihre Datenschutzverantwortung
      questions_comments_content: Wenn Sie Fragen oder Kommentare zur Datenschutzrichtlinie des Schengen-Rechners haben, senden Sie eine E-Mail an support@companysname.com oder kontaktieren Sie uns über eine der im Impressum auf der Website des Unternehmens beschriebenen Möglichkeiten. Vielen Dank, dass Sie den Schengen-Rechner gewählt haben!
      questions_comments_title: Fragen oder Kommentare?
      responsibilities_list:
      - Ihre Benutzerkennung oder Ihr Passwort nicht an andere weitergeben
      - sich von der Schengen-Rechner-Website abmelden, wenn Sie fertig sind
      - übliche Vorsichtsmaßnahmen treffen, um sich gegen 'Malware' (Viren, Trojaner, Bots, etc.) zu schützen, zum Beispiel durch Installation und Aktualisierung geeigneter Antivirensoftware
      what_we_do_title: Was wir mit Ihren personenbezogenen Daten machen
