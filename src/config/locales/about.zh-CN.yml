          answer: 90/180天规则意味着您可以在任何180天期间内在申根区停留最多90天而无需签证（如果您来自免签国家）。180天期间是一个滚动窗口，从您当前的日期向后计算。
          question: 什么是申根90/180天规则？
        q10:
          answer: 是的，申根计算器完全免费使用。您可以计算您的停留时间，添加无限的旅行记录，甚至注册一个免费帐户以跨设备保存您的数据。不需要信用卡，没有隐藏费用。
          question: 申根计算器是免费使用的吗？
        q2:
          answer: 180天期间从您当前或计划的离境日期向后计算。对于您想停留的每一天，计算器都会检查您在之前180天内已经在申根区停留了多少天。在这个滚动期间内，您总共不能超过90天。
          question: 如何计算180天期间？
        q3:
          answer: 不可以，90/180规则是一个滚动计算。离开和重新进入不会重置您的90天配额。您必须等到您之前访问的天数超出180天窗口。申根计算器帮助您准确跟踪您何时可以返回。
          question: 我可以通过离开申根区来重置我的90天吗？
        q4:
          answer: 不需要，英国公民在申根区短期停留（任何180天期间内最多90天）不需要签证。但是，从2026年第四季度开始，英国公民在旅行前需要获得ETIAS（欧洲旅行信息和授权系统）批准。
          question: 脱欧后英国公民需要签证才能访问申根区吗？
        q5:
          answer: 超期停留可能导致严重后果，包括罚款、驱逐出境、入境禁令（通常为1-5年）以及获得未来签证或旅行授权的困难。始终确保您遵守90/180天规则，并在超过允许停留时间之前离开。
          question: 如果我在申根区超过90天会怎样？
        q6:
          answer: 截至2025年，有29个申根国家，包括奥地利、比利时、保加利亚、克罗地亚、捷克共和国、丹麦、爱沙尼亚、芬兰、法国、德国、希腊、匈牙利、冰岛、意大利、拉脱维亚、列支敦士登、立陶宛、卢森堡、马耳他、荷兰、挪威、波兰、葡萄牙、罗马尼亚、斯洛伐克、斯洛文尼亚、西班牙、瑞典和瑞士。保加利亚和罗马尼亚于2024年3月31日正式加入。
          question: 2025年申根区有哪些国家？
        q7:
          answer: 是的，您在申根区实际存在的任何一天都计入您的90天限制，包括过境日和您仅仅通过机场或火车站的日子。入境日和出境日都算作完整的一天。
          question: 过境日是否计入我的90天限制？
        q8:
          answer: ETIAS（欧洲旅行信息和授权系统）是从2026年第四季度开始对免签旅行者要求的预先旅行授权。来自美国、英国、加拿大、澳大利亚等目前不需要签证的国家的公民将需要ETIAS批准。它类似于美国ESTA，费用约为7欧元，有效期为3年。
          question: 什么是ETIAS，谁需要它？
        q9:
          answer: 可以！计算器支持免签旅行者和持有短期申根签证的旅行者。只需输入您的签证详细信息（开始日期、结束日期、入境次数）和您的旅行记录。计算器将跟踪您的90/180天限制和您的签证特定限制。
