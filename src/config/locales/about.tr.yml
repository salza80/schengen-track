    nationality:
      additional_visa_waiver_description: "%{country}, bazı Schengen ülkeleri ile ek vize muafiyet anlaşmalarına sahiptir. Bu anlaşmalar, Schengen alanında 90 günden daha uzun kalmanıza izin verebilir. Bunu yapmayı planlıyorsanız dikkatli olmalı ve seyahat etmeden önce danışmanlık almalısınız. Lütfen Schengen Hesap Makinesinin hesaplamalarında ek vize muafiyet anlaşmalarını dikkate almadığını unutmayın.\n"
      additional_visa_waiver_title: "%{country} Ek Vize Muafiyet anlaşmaları bulunuyor mu?"
      calculation_description: |
        %{country} vatandaşları, Schengen bölgesinde kalabilecekleri süreyi hesaplarken Schengen hesaplamasını kullanmalıdır.
        Bu, şu şekilde tanımlanır:
        "Herhangi bir 180 günlük dönemde 90 gün […]". "Giriş tarihi, üye devletlerin topraklarında geçirilen ilk gün olarak kabul edilir ve çıkış tarihi, üye devletlerin topraklarında geçirilen son gün olarak kabul edilir. Oturum izni veya uzun süreli vize altında verilen kalış süreleri, üye devletlerin topraklarında geçirilen kalış süresinin hesaplanmasında dikkate alınmaz."
        Daha fazla bilgi için %{european_commision_link} adresini ziyaret edin.
      european_commision_link: Avrupa Komisyonu
      length_of_stay_calculation_title: "%{nationality_plural} için kalış süresi izni hesaplanırken hangi hesaplama kullanılmalıdır?"
      no_additional_visa_waiver_description: Hayır. %{country}, Schengen Bölgesindeki ülkelerle herhangi bir ek vize muafiyet anlaşmasına sahip değildir.
      schengen_visa_requirement_title: "%{nationality_plural} Schengen Turist Vizesi başvurusu yapmalı mı?"
      tourist_travel_requirements_title: "%{nationality_plural} için Schengen / Avrupa turistik seyahat giriş ve kalış gereksinimleri"
      visa_exempt: Hayır. %{country} vatandaşları, giriş öncesinde Schengen Vizesi almak zorunda değildir.
      visa_not_required: Hayır. %{country} vatandaşları AB içinde serbest dolaşıma sahiptir.
      visa_required: Evet. %{country} vatandaşlarının Schengen Bölgesine giriş yapmadan önce kısa süreli Schengen vizesi başvurusu yapmaları gerekir.
    privacy:
      changes_policy_content: Yasal uyum gereksinimleri veya iş uygulamalarımızdaki değişiklikler nedeniyle bu gizlilik politikasını gerektiği gibi değiştirme hakkını saklı tutarız. Bize bir e-posta adresi sağladıysanız, kişisel kimlik bilgilerini nasıl kullanacağımıza ilişkin herhangi bir önemli değişiklik hakkında sizi, o adrese e-posta yoluyla bilgilendirmeye çalışacağız.
      changes_policy_title: Bu gizlilik politikasındaki değişiklikler
      children_info_content: Schengen Hesap Makinesi'nin web sitesi ve hizmetlerini kullanmak için en az 13 yaşında olmanız gerekmektedir. Schengen Hesap Makinesi, 13 yaşın altındaki çocuklardan bilgi bilerek toplamaz. (ABD Çocukların Çevrimiçi Gizlilik Korunması Yasası'na bakınız.)
      children_info_title: Çocuklardan toplanan bilgiler
      cookies_content: Schengen Hesap Makinesi, kişisel verilerinizi bilgisayarınızda depolamak için "çerezler" kullanır. Bilgisayarınızda çerezlerde depolanan bilgileri, sunucularımızda depolanan belirli kişilerle ilgili kişisel verilerle bağlantılandırabiliriz. Web tarayıcınızı (örneğin, Internet Explorer veya Firefox) çerezlere izin verilmeyen şekilde yapılandırırsanız, web sitemizin bazı veya tüm özelliklerini kullanamayabilirsiniz.
      cookies_title: Çerezler
      eu_notice_content: Schengen Hesap Makinesi'nin işlemleri öncelikle Amerika Birleşik Devletleri'nde bulunmaktadır. Bize bilgi sağlarsanız, bilgi Avrupa Birliği'nden (AB) Amerika Birleşik Devletleri'ne aktarılacaktır. Bize kişisel bilgileri sağlayarak, burada tanımlanan şekilde depolanmasına ve kullanılmasına izin vermiş olursunuz.
      eu_notice_title: Avrupa Birliği kullanıcılarına duyuru
      external_storage_content: Verilerinizi, sözleşme yaptığımız üçüncü taraf barındırma sağlayıcılarının sunucularında saklayabiliriz.
      external_storage_title: Harici veri depolama siteleri
      introduction_content: Schengen Hesap Makinesi ("biz" veya "bize") ziyaretçilerin gizliliğini değerlendirir. Bu gizlilik politikası Etkili Tarih; kayıtlı bir kullanıcıdan veya diğer ziyaretçiden ("siz") hangi bilgileri toplayabileceğimizi ve bu bilgileri ne yapacağımızı ve yapmayacağımızı özetler. Lütfen bu gizlilik politikasının Schengen Hesap Makinesi tarafından kontrol edilmeyen şirketler tarafından toplanan ve kullanılan bilgileri düzenlemediğini, Schengen Hesap Makinesi tarafından istihdam edilmeyen veya yönetilmeyen bireyler tarafından toplanan bilgileri de düzenlemediğini unutmayın. Bahsettiğimiz veya bağlantı verdiğimiz bir web sitesini ziyaret ederseniz, siteden bilgi sağlamadan önce gizlilik politikasını inceleyin.
      introduction_title: Giriş
      list_items:
      - adınız, e-posta adresiniz, telefon numaranız
      - Schengen Hesap Makinesi kullanıcı kimliğiniz ve şifreniz
      other_info_content: Sizi kolayca tanımlamak için kullanılamayan diğer bilgileri de toplayabiliriz, örneğin bilgisayarınızın alan adı ve IP adresi. Bu bilgileri, tek tek veya toplu olarak, web sitemizin teknik yönetimi için; araştırma ve geliştirme; müşteri ve hesap yönetimi; ve pazarlama çabalarımızı daha hassas bir şekilde odaklamamıza yardımcı olmak için kullanabiliriz.
      personally_identifiable_info_content: 'Kişisel kimlik bilgilerini bize ifşa etmek size bağlıdır, ancak bunu yapmayı seçerseniz, sizi bir kullanıcı olarak kaydetme veya size herhangi bir ürün veya hizmet sağlama hakkını saklı tutarız. "Kişisel kimlik bilgileri", sizi birey olarak tanımlamak için kullanılabilecek bilgiler anlamına gelir, örneğin:'
      privacy_policy_title: Gizlilik Politikası
      privacy_responsibilities_content: 'Gizliliğinizi korumaya yardımcı olmak için şunlara dikkat edin:'
      privacy_responsibilities_title: Gizlilik sorumluluklarınız
      questions_comments_content: Schengen Hesap Makinesi'nin gizlilik politikası hakkında sorularınız veya yorumlarınız varsa, bir e-posta gönderin support@company'sname.com, veya şirket web sitesinin URL'sindeki Hakkımızda sayfasında açıklanan herhangi bir şekilde bizimle iletişime geçin. Schengen Hesap Makinesi'ni tercih ettiğiniz için teşekkür ederiz!
      questions_comments_title: Sorular veya yorumlar?
