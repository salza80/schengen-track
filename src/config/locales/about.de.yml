de:
  about:
    about:
      title: "Über den Schengen-Rechner"
      introduction: "Einleitung"
      calculator_description: |
        Der Schengen-Rechner berechnet die Aufenthaltsdauer, die Sie mit einem kurzfristigen Schengen-Visum im Schengen-Raum reisen dürfen. Sie können ihn nutzen, um alle Ihre Besuche im Schengen-Raum zu verfolgen oder vorherzusagen, damit Sie wissen, wie viele Tage Ihnen bleiben, bevor Sie abreisen müssen.
      get_started: "Jetzt loslegen"
      useful_for_planning: |
        Es ist besonders nützlich für die Reiseplanung in Europa, die wahrscheinlich mehr als 90 Tage dauern wird. Indem Sie strategisch innerhalb und außerhalb des Schengen-Raums reisen und Zeit verbringen, können Sie Ihre Reisen verlängern. Wenn Sie häufig zwischen Ländern reisen, kann es schwierig sein, zu verfolgen, wie lange Sie sich im Schengen-Raum aufgehalten haben, sich daran zu erinnern, welche Länder sich im Schengen-Raum befinden, und zu berechnen, wann Sie nach einem Aufenthalt außerhalb zurückkehren können. Geben Sie einfach Ihre Nationalität, Ihre früheren Reisen und geplanten Reisen in den Rechner ein, und er erledigt den Rest.
      uk_citizens: "UK-Bürger / BREXIT"
      uk_citizens_link: "UK-Bürger"
      schengen_area_link: "Was ist der Schengen-Raum"
      travelling_link: "Reisen im Schengen-Raum"
      visa_requirements_link: "Visabestimmungen"
      length_of_stay_link: "Aufenthaltsdauer-Berechnung"
      new_definition_link: "Neue Definition seit 2013"
      previous_definition_link: "Vorherige Definition"
      additional_visa_waiver_link: "Zusätzliche Visabefreiungsabkommen"
      nationality_requirements_link: "Schengen-Anforderungen für meine Nationalität"
      how_to_use_link: "Wie man den Schengen-Rechner verwendet"
      step_by_step_link: "Schritt für Schritt"
      limitations_link: "Einschränkungen"
      field_definitions_link: "Feldnamendefinitionen"
      disclaimer_link: "Haftungsausschluss"
      new_rules_from: "Neue Regeln ab %{date}"
      uk_citizens_can_use: "Ab %{date} können britische Staatsbürger den Schengen-Rechner nutzen, um die 90 Tage zu bestimmen, die ihnen in einem Zeitraum von 180 Tagen für Touristenbesuche in der EU erlaubt sind."
      more_information_link: "Weitere Informationen: gov.uk - Besuch in Europa ab 1. Januar 2021"
      what_is_schengen: "Was ist der Schengen-Raum"
      schengen_area_description: |
        Der Schengen-Raum umfasst 27 europäische Länder ohne innere Grenzen. Bürger sowie viele Nicht-EU-Bürger, Geschäftsleute und Touristen können sich frei bewegen, ohne Grenzkontrollen zu unterliegen. Seit 1985 hat er sich auf fast alle EU-Staaten und einige verbundene Nicht-EU-Länder ausgeweitet.
      countries_in_schengen: |
        Die Länder im Schengen-Raum sind: Österreich, Belgien, Tschechische Republik, Kroatien, Dänemark, Estland, Finnland, Frankreich, Deutschland, Griechenland, Ungarn, Island, Italien, Lettland, Litauen, Luxemburg, Malta, Niederlande, Norwegen, Polen, Portugal, Slowakei, Slowenien, Spanien, Schweden, Schweiz.
      abolished_internal_borders: |
        Obwohl sie ihre inneren Grenzen abgeschafft haben, haben die Schengen-Staaten ein gemeinsames externes Grenzabkommen auf der Grundlage von Schengen-Regeln. Dies macht es für Touristen sehr bequem, zwischen den Ländern des Schengen-Raums zu reisen. Es ist jedoch wichtig zu verstehen, welche Visa vor dem Eintritt in das Gebiet (falls vorhanden) erforderlich sind und wie lange Sie bleiben können.
      european_commission_website_link: "Website der Europäischen Kommission"
      travelling_in_schengen: "Reisen im Schengen-Raum"
      visa_requirements: "Visabestimmungen"
      nationality_dependent_visa_requirement: |
        Je nach Ihrer Nationalität müssen Sie möglicherweise ein Kurzzeit-Schengen-Visum beantragen, bevor Sie in den Schengen-Raum einreisen können. Die EU hat eine Liste von Ländern, deren Bürger ein Visum beantragen müssen, und eine Liste von Ländern, die von dieser Anforderung befreit sind. Ab dem 1. März 2015 sind die folgenden Länder von der Visumpflicht befreit:
      exempt_countries_list: |
        Albanien, Andorra, Antigua und Barbuda, Argentinien, Australien, Bahamas, Barbados, Bosnien und Herzegowina, Brasilien, Brunei, Kanada, Chile, Costa Rica, Kroatien, El Salvador, Ehemalige jugoslawische Republik Mazedonien (EJR Mazedonien), Guatemala, Honduras, Hongkong, Israel, Japan, Malaysia, Macao, Mauritius, Mexiko, Monaco, Montenegro, Neuseeland, Nicaragua, Nördliche Marianen, Panama, Paraguay, Saint Kitts und Nevis, Serbien, Seychellen, Singapur, Südkorea, Taiwan, Vereinigte Staaten, Uruguay und Venezuela.
      exempt_countries_conditions: |
        Bitte beachten Sie, dass für einige dieser Länder Bedingungen gelten. Zum Beispiel sind Bürger von Albanien, Bosnien und Herzegowina, Ehemalige jugoslawische Republik Mazedonien, Moldau, Montenegro, Serbien von der Visumpflicht befreit, wenn der Reisepass biometrische Daten enthält.
      non_eu_visa_requirement: |
        Wenn Sie aus einem anderen Land (außerhalb der EU) stammen, müssen Sie vor Ihrer Reise ein Visum beantragen. Im Visum wird angegeben, wie lange es gültig ist, und wie viele Einträge (mehrere Einträge - unbegrenzt) erlaubt sind. Bitte beachten Sie, dass die Regel „90 Tage in einem Zeitraum von 180 Tagen“ unabhängig von den Beginn- und Enddaten des Visums gilt. Verwenden Sie den Schengen-Rechner, um Ihre Visadetails einzugeben und Ihre erlaubte Aufenthaltsdauer zu berechnen.
      length_of_stay_calculation: "Aufenthaltsdauer-Berechnung"
      length_calculation_revision: "Die Berechnung zur Ermittlung der erlaubten Aufenthaltsdauer für Drittstaatsangehörige wurde überarbeitet und ist seit dem %{date} gültig. Es gibt jedoch einige Länder, die weiterhin die alte Berechnung verwenden müssen. Dazu gehören Antigua und Barbuda, die Bahamas, Barbados, Brasilien, Saint Kitts und Nevis, Mauritius und die Seychellen. Dieser Schengen-Rechner verwendet je nach Nationalität und Reisedatum die alte oder neue Berechnung, sodass Staatsangehörige dieser Länder den Rechner weiterhin nutzen können."
      new_definition_as_of_2013: "Neue Definition seit 2013"
      90_days_definition_blockquote: |
        „90 Tage in einem Zeitraum von 180 Tagen [...]“. „Der Einreisetag gilt als erster Tag des Aufenthalts auf dem Gebiet der Mitgliedstaaten und der Ausreisetag gilt als letzter Tag des Aufenthalts auf dem Gebiet der Mitgliedstaaten. Aufenthaltszeiten, die durch eine Aufenthaltserlaubnis oder ein Visum für langfristige Aufenthalte autorisiert sind, werden bei der Berechnung der Aufenthaltsdauer auf dem Gebiet der Mitgliedstaaten nicht berücksichtigt.“
      european_commission_link: "Europäische Kommission"
      calculation_description:
        first_paragraph: "Diese Berechnung wird jetzt nur noch für Personen aus Antigua und Barbuda, den Bahamas, Barbados, Brasilien, Saint Kitts und Nevis, Mauritius und den Seychellen angewendet, bei denen weiterhin die alte Definition der Schengen-Berechnung gilt."
        second_paragraph: "Die alte Definition unterscheidet sich von einem „rollenden“ 6-Monats-Zeitraum, da sie mit dem Datum der ersten Einreise beginnt und dann 6 Monate nach diesem Datum zurückgesetzt wird. Diese Berechnung ermöglicht längere Aufenthalte als die neue Definition. Wenn Sie beispielsweise Anfang Januar einen Tag lang eingereist sind und dann 3 Monate später für 3 Monate bis Ende Juni erneut einreisen, wird danach die 6-monatige Frist (ab Januar) zurückgesetzt und Sie können effektiv fast 6 Monate bleiben. Sie können jedoch nicht länger als 3 Monate am Stück bleiben, sodass Sie den Schengen-Raum verlassen und erneut einreisen müssten."
        third_paragraph: "Der Schengen-Rechner berücksichtigt dies, sodass Sie den Schengen-Rechner verwenden können, um mit Ein- und Ausreisedaten zu experimentieren und Ihren Aufenthalt zu maximieren."
      additional_requirements:
        heading: "Zusätzliche Visabefreiungsabkommen"
        first_paragraph: "Einige Länder haben zusätzliche Visabefreiungsabkommen mit Ländern im Schengen-Raum, die einen zusätzlichen Aufenthalt von 90 Tagen in einem Zeitraum von 180 Tagen ermöglichen. Dies wird jedoch in den 90 Tagen für andere Schengen-Länder berücksichtigt. Diese zusätzlichen Abkommen sind den Reisenden oft wenig bekannt!"
        second_paragraph: "Derzeit berücksichtigt der Schengen-Rechner keine zusätzlichen Visabefreiungsabkommen. Bitte recherchieren Sie dies selbst weiter."
      nationality_section:
        heading: "Schengen- / Europäische touristische Reiseeinreise- und Aufenthaltsanforderungen für meine Nationalität"
        subheading: "Wählen Sie Ihre Nationalität aus, um Ihre Schengen-Anforderungen anzuzeigen"
        select_prompt: "Land auswählen"
        select_another_prompt: "Ein anderes Land auswählen"
      button_text: "Gehen Sie zum Schengen-Rechner, um loszulegen"
      blog_link_intro: "Für etwas Inspiration zur Verwendung des Rechners für eine ausgedehnte Reise in Europa:"
      how_to_use:
        title: "So verwenden Sie den Schengen-Rechner"
        step_1:
          title: "Schritt 1:"
          description: "Wählen Sie Ihre Nationalität aus. Sie können dies oben auf der Seite im Header ändern."
        step_2:
          title: "Schritt 2:"
          description: "Geben Sie, falls erforderlich, die Details Ihres kurzfristigen Schengen-Visums ein. Dies erscheint unter dem Reisebericht nur, wenn es erforderlich ist."
        step_3:
          title: "Schritt 3:"
          description_1: "Fügen Sie Ihren Reisebericht hinzu (Vergangenheit und Zukunft). Sie müssen mindestens alle Reisen innerhalb des Schengen-Raums angeben, die Sie in den letzten 180 Tagen unternommen haben."
          description_2: "Es ist am besten, wenn Sie alle Ihre Bewegungen zwischen Ländern, Schengen- und Nicht-Schengen-Ländern sowie Reisen von einem Schengen-Land in ein anderes eingeben, da Sie möglicherweise nicht wissen, welche Länder Teil der Schengen-Vereinbarung sind oder nicht. Das Einreisedatum ist der Tag Ihrer Ankunft, und das Ausreisedatum ist der Tag Ihrer Abreise. Machen Sie sich keine Sorgen, wenn das Ausreisedatum mit dem Einreisedatum Ihres nächsten Besuchs überlappt. Der Rechner zählt die Tage nicht doppelt, wenn er Ihre Aufenthaltsdauer im Schengen-Raum berechnet."
        step_4:
          title: "Schritt 4:"
          description: "Überprüfen Sie die Informationen zur Gültigkeit der Reise und zur verbleibenden Zeit, die Sie im Schengen-Raum verbringen können. Verwenden Sie den Rechner, um verschiedene Szenarien zu testen, indem Sie Ihren beabsichtigten Reisebericht ändern."
        step_5:
          title: "Schritt 5: (optional)"
          description: "Um Ihren Reisebericht zu speichern, registrieren Sie sich und melden Sie sich an. Ihre bestehenden Daten als „Gast“ werden in Ihr neues Konto kopiert. Sie können sich beim Schengen-Rechner registrieren oder sich mit Facebook anmelden und registrieren."
          optional: true
      limitations:
        title: "Einschränkungen"
        additional_visa_waiver:
          title: "Zusätzliche Visabefreiungsabkommen"
          description: "Der Schengen-Rechner berücksichtigt keine zusätzlichen Visabefreiungsabkommen, die möglicherweise bestehen."
        countries_outside_schengen:
          title: "Länder außerhalb des Schengen-Raums"
          description: "Der Schengen-Rechner gibt keine Informationen zu Visa-, Einreise- oder Aufenthaltsanforderungen für Länder außerhalb des Schengen-Raums. Diese werden als „Nicht zutreffend“ markiert."
      definitions:
        title: "Feldnamendefinitionen"
        visits_travel_record:
          title: "Besuche / Reisebericht"
          entry_date: "Einreisedatum:"
          entry_date_description: "Der Tag, an dem Sie das Land betreten"
          exit_date: "Ausreisedatum:"
          exit_date_description: "Der Tag, an dem Sie das Land verlassen"
          country: "Land:"
          country_description: "Das Land, das Sie besuchen"
          schengen_area: "Schengen-Raum:"
          schengen_area_description: "Ja = Befindet sich im Schengen-Raum; Nein = Befindet sich nicht im Schengen-Raum"
          days_remaining: "Verbleibende Tage:"
          days_remaining_description: "Die Anzahl der verbleibenden Tage der erlaubten 90 Tage im Schengen-Raum zum Ausreisedatum des Besuchs."
          days_over_stay: "Überziehungstage:"
          days_over_stay_description: "Anzahl der Tage ÜBER den 90 Tagen Ihres erlaubten Aufenthalts im Schengen-Raum. Bitte überprüfen Sie Ihre Reisepläne erneut!"
          visa: "Visum:"
          visa_description: "Dies bezieht sich nur auf Einzel- / Mehrfacheintrittskurzaufenthaltsvisa für Personen, die ein Visum vor der Einreise benötigen. Wenn Sie von dieser Anforderung befreit sind, werden die Visumoptionen nicht angezeigt. Denken Sie daran, Ihre Nationalität oben rechts auf der Seite auszuwählen!"
          no_entries: "Keine Einträge:"
          no_entries_description: "Anzahl der Male, die Sie in den Schengen-Raum eingereist / wieder eingereist sind. (Die Bewegung von einem Schengen-Land in ein anderes wird nicht als Wiedereintritt betrachtet. Wenn jedoch mehr als ein Tag zwischen dem Verlassen eines Schengen-Landes und dem Eintritt in das nächste liegt, geht der Rechner davon aus, dass Sie den Schengen-Raum verlassen haben, und zählt dies als Wiedereintritt."
          visa_days_over_stay: "Visum-Überziehungstage:"
          visa_days_over_stay_description: "Die Anzahl der Tage im Schengen-Raum ohne Genehmigung auf Ihrem Visum. Entweder haben Sie kein Visum eingegeben, Sie sind nach dem Ablaufdatum des Visums ausgereist oder Sie sind öfter in den Schengen-Raum eingereist, als das Visum erlaubt hat."
        short_stay_schengen_visa_record:
          title: "Kurzaufenthaltsvisum für den Schengen-Raum"
          start_date: "Startdatum:"
          start_date_description: "Der erste Tag des Visumzeitraums"
          end_date: "Enddatum:"
          end_date_description: "Der letzte Tag des Visumzeitraums"
          no_entries: "Keine Einträge:"
          no_entries_description: "Die Anzahl der Einträge, die auf dem Visum erlaubt sind. Bei einem Mehrfacheintrittsvisum geben Sie 0 ein."
      disclaimer:
        title: "Haftungsausschluss"
        description: "Bitte lesen Sie den %{link} vor der Verwendung des Schengen-Rechners."
        link_text: "Haftungsausschluss"
      last_updated:
        title: "Zuletzt aktualisiert"
        description: "Zuletzt aktualisiert: %{date}"
    nationality:
      tourist_travel_requirements_title: "Schengen / Europäische Touristenreise Einreise- und Aufenthaltsbestimmungen für %{nationality_plural}"
      schengen_visa_requirement_title: "Müssen %{nationality_plural} vor der Einreise ein Schengen-Touristenvisum beantragen?"
      visa_not_required: "Nein. Personen aus %{country} haben innerhalb der EU Freizügigkeit."
      visa_required: "Ja. Personen aus %{country} müssen vor der Einreise in den Schengen-Raum ein Schengen-Visum für Kurzaufenthalte beantragen."
      visa_exempt: "Nein. Personen aus %{country} sind von der Pflicht befreit, vor der Einreise ein Schengen-Visum zu erhalten."
      length_of_stay_calculation_title: "Welche Berechnung müssen %{nationality_plural} verwenden, um die erlaubte Aufenthaltsdauer zu berechnen?"
      old_calculation_description: |
        Personen aus %{country} müssen die ALTE Schengen-Berechnung verwenden, wenn sie die Aufenthaltsdauer in der Schengen-Zone berechnen.
        Diese ist definiert als:
        "3 Monate innerhalb eines Zeitraums von 6 Monaten nach dem Datum der ersten Einreise"
        Weitere Informationen finden Sie unter %{european_commision_link}.
      new_calculation_description: |
        Personen aus %{country} müssen die NEUE Schengen-Berechnung verwenden, wenn sie die Aufenthaltsdauer in der Schengen-Zone berechnen.
        Diese ist definiert als:
        "90 Tage innerhalb eines Zeitraums von 180 Tagen […]. Das Einreisedatum gilt als erster Tag des Aufenthalts auf dem Gebiet der Mitgliedstaaten und das Ausreisedatum gilt als letzter Tag des Aufenthalts auf dem Gebiet der Mitgliedstaaten. Aufenthaltszeiträume, die aufgrund eines Aufenthaltstitels oder eines Visums für langfristige Aufenthalte genehmigt wurden, werden bei der Berechnung der Aufenthaltsdauer auf dem Gebiet der Mitgliedstaaten nicht berücksichtigt."
        Weitere Informationen finden Sie unter %{european_commision_link}.
      european_commision_link: "Europäische Kommission"
      additional_visa_waiver_title: "Hat %{country} zusätzliche Visa-Waiver-Vereinbarungen?"
      additional_visa_waiver_description: |
        %{country} hat zusätzliche Visa-Waiver-Vereinbarungen mit einigen Schengen-Ländern. Diese Vereinbarungen können es Ihnen ermöglichen, länger als 90 Tage im Schengen-Raum zu bleiben. Wenn Sie dies planen, sollten Sie Vorsicht walten lassen und vor Reiseantritt Rat einholen. Beachten Sie, dass der Schengen-Rechner zusätzliche Visa-Waiver-Vereinbarungen nicht in seine Berechnungen einbezieht.
      no_additional_visa_waiver_description: "Nein. %{country} hat keine zusätzlichen Visa-Waiver-Vereinbarungen mit Ländern im Schengen-Raum."
    disclaimer:
      disclaimer_title: "Haftungsausschluss für Website / Schengen-Rechner"
      disclaimer_content_1: |
        Die auf dieser Website enthaltenen Informationen und die vom Schengen-Rechner bereitgestellten Informationen dienen nur zu allgemeinen Informationszwecken. Obwohl wir uns bemühen, die Informationen aktuell und korrekt zu halten und die Visa-Berechnungen korrekt durchzuführen, übernehmen wir keine Garantie für die Vollständigkeit, Richtigkeit, Zuverlässigkeit, Eignung oder Verfügbarkeit in Bezug auf die Website oder die Informationen, Produkte, Dienstleistungen oder Grafiken, die auf der Website für einen bestimmten Zweck enthalten sind. Jegliches Vertrauen, das Sie in solche Informationen setzen, geschieht daher ausschließlich auf eigenes Risiko.
      disclaimer_content_2: |
        In keinem Fall haften wir für Verluste oder Schäden, einschließlich, aber nicht beschränkt auf, indirekte oder Folgeschäden oder Schäden oder Verluste, die sich aus dem Verlust von Daten oder Gewinnen ergeben, die sich aus oder in Zusammenhang mit der Nutzung dieser Website ergeben.
      disclaimer_content_3: |
        Durch diese Website haben Sie die Möglichkeit, zu anderen Websites zu gelangen, die nicht unter der Kontrolle des Schengen-Rechners stehen. Wir haben keine Kontrolle über die Art, den Inhalt und die Verfügbarkeit dieser Websites. Die Aufnahme von Links bedeutet nicht, dass wir die damit verbundenen Websites befürworten.
    privacy:
      privacy_policy_title: "Datenschutzrichtlinie"
      introduction_title: "Einleitung"
      introduction_content: >
        Der Schengen-Rechner (wir" oder "uns") legt Wert auf die Privatsphäre seiner Besucher. Diese Datenschutzrichtlinie ist ab dem Datum wirksam; sie fasst zusammen, welche Informationen wir von einem registrierten Benutzer oder einem anderen Besucher ("Sie") sammeln könnten, und was wir damit tun und nicht tun werden.
        Bitte beachten Sie, dass diese Datenschutzrichtlinie nicht die Erfassung und Verwendung von Informationen durch Unternehmen regelt, die der Schengen-Rechner nicht kontrolliert, noch von Personen, die nicht von Schengen-Rechner beschäftigt oder verwaltet werden. Wenn Sie eine von uns erwähnte oder verlinkte Website besuchen, sollten Sie deren Datenschutzrichtlinie überprüfen, bevor Sie der Website Informationen zur Verfügung stellen.
      what_we_do_title: "Was wir mit Ihren personenbezogenen Daten machen"
      personally_identifiable_info_content: >
        Es liegt immer bei Ihnen, ob Sie uns personenbezogene Daten mitteilen möchten, obwohl wir uns das Recht vorbehalten, Sie nicht als Benutzer zu registrieren oder Ihnen Produkte oder Dienstleistungen anzubieten, wenn Sie dies nicht tun. "Personenbezogene Daten" sind Informationen, mit denen Sie als Einzelperson identifiziert werden können, wie z. B.:
      list_title: "Zum Beispiel können diese Folgendes umfassen:"
      list_items:
        - "Ihr Name, Ihre E-Mail-Adresse, Ihre Telefonnummer"
        - "Ihre Schengen-Rechner-Benutzerkennung und Ihr Passwort"
      other_info_title: "Andere Informationen, die wir sammeln"
      other_info_content: >
        Wir können auch andere Informationen sammeln, die nicht leicht verwendet werden können, um Sie zu identifizieren, wie z. B. (zum Beispiel) den Domainnamen und die IP-Adresse Ihres Computers. Wir können diese Informationen, einzeln oder in der Summe, für die technische Verwaltung unserer Website(s); Forschung und Entwicklung; Kunden- und Kontoverwaltung; und um uns bei der genaueren Ausrichtung unserer Marketingbemühungen zu helfen.
      cookies_title: "Cookies"
      cookies_content: >
        Der Schengen-Rechner verwendet "Cookies", um personenbezogene Daten auf Ihrem Computer zu speichern. Wir können auch Informationen, die auf Ihrem Computer in Cookies gespeichert sind, mit personenbezogenen Daten über bestimmte Personen verknüpfen, die auf unseren Servern gespeichert sind. Wenn Sie Ihren Webbrowser (zum Beispiel Internet Explorer oder Firefox) so einrichten, dass Cookies nicht zugelassen sind, können Sie möglicherweise einige oder alle Funktionen unserer Website(s) nicht nutzen.
      external_storage_title: "Externe Datenspeicherorte"
      external_storage_content: >
        Wir können Ihre Daten auf Servern speichern, die von Drittanbieter-Hosting-Anbietern bereitgestellt werden, mit denen wir Verträge abgeschlossen haben.
      privacy_responsibilities_title: "Ihre Datenschutzverantwortung"
      privacy_responsibilities_content: >
        Um Ihre Privatsphäre zu schützen, sollten Sie:
      responsibilities_list:
        - "Ihre Benutzerkennung oder Ihr Passwort nicht an andere weitergeben"
        - "sich von der Schengen-Rechner-Website abmelden, wenn Sie fertig sind"
        - "übliche Vorsichtsmaßnahmen treffen, um sich gegen 'Malware' (Viren, Trojaner, Bots, etc.) zu schützen, zum Beispiel durch Installation und Aktualisierung geeigneter Antivirensoftware"
      eu_notice_title: "Hinweis an Benutzer der Europäischen Union"
      eu_notice_content: >
        Die Geschäftsaktivitäten des Schengen-Rechners befinden sich hauptsächlich in den Vereinigten Staaten. Wenn Sie uns Informationen zur Verfügung stellen, werden die Informationen aus der Europäischen Union (EU) in die Vereinigten Staaten übertragen. Indem Sie uns personenbezogene Informationen zur Verfügung stellen, erklären Sie sich mit deren Speicherung und Verwendung gemäß dieser Datenschutzrichtlinie einverstanden.
      children_info_title: "Informationen, die von Kindern gesammelt werden"
      children_info_content: >
        Sie müssen mindestens 13 Jahre alt sein, um die Website(n) und Dienst(e) des Schengen-Rechners zu nutzen. Der Schengen-Rechner sammelt keine Informationen von Kindern unter 13 Jahren. (Siehe das US-amerikanische Children’s Online Privacy Protection Act.)
      changes_policy_title: "Änderungen dieser Datenschutzrichtlinie"
      changes_policy_content: >
        Wir behalten uns das Recht vor, diese Datenschutzrichtlinie zu ändern, wenn dies aufgrund rechtlicher Anforderungen oder Änderungen unserer Geschäftspraktiken erforderlich oder angemessen ist. Wenn Sie uns Ihre E-Mail-Adresse zur Verfügung gestellt haben, werden wir versuchen, Sie per E-Mail an diese Adresse über jede wesentliche Änderung in Bezug darauf zu informieren, wie wir personenbezogene Daten verwenden werden.
      questions_comments_title: "Fragen oder Kommentare?"
      questions_comments_content: >
        Wenn Sie Fragen oder Kommentare zur Datenschutzrichtlinie des Schengen-Rechners haben, senden Sie eine E-Mail an support@companysname.com oder kontaktieren Sie uns über eine der im Impressum auf der Website des Unternehmens beschriebenen Möglichkeiten.
        Vielen Dank, dass Sie den Schengen-Rechner gewählt haben!
