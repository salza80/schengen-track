          visa_days_over_stay: "Visa Days Over Stay:"
          visa_days_over_stay_description: "The number of days in the Schengen Area without permission on your visa. Either you have not entered a visa, you exited after the end date of the visa, or you entered the Schengen Area more times that was allowed on the Visa."
