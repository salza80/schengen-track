      faq:
        q1:
          answer: قاعدة ٩٠/١٨٠ تعني أنه يمكنك البقاء حتى ٩٠ يوماً خلال أي فترة ١٨٠ يوماً متحركة إذا كنت معفى من التأشيرة. يتم حساب ١٨٠ يوماً بالرجوع إلى التاريخ الحالي.
          question: ما هي قاعدة ٩٠/١٨٠ يوماً؟
        q10:
          answer: نعم، الحاسبة مجانية تماماً. يمكنك إضافة عدد غير محدود من سجلات السفر، والتسجيل لحفظ بياناتك دون أي رسوم.
          question: هل الحاسبة مجانية؟
        q2:
          answer: يُحسب الإطار الزمني بالرجوع من تاريخ الخروج المخطط له. لكل يوم ترغب في البقاء فيه يتم فحص الأيام التي قضيتها خلال الـ ١٨٠ يوماً السابقة.
          question: كيف يُحسب إطار ١٨٠ يوماً؟
        q3:
          answer: لا، مغادرة المنطقة ثم العودة لا تُعيد ضبط الأيام. يجب أن تنتظر حتى تخرج أيام رحلاتك السابقة من نافذة ١٨٠ يوماً.
          question: هل يعيد الخروج والعودة احتساب ٩٠ يوماً من جديد؟
        q4:
          answer: لا يحتاج المواطنون البريطانيون لتأشيرة لزيارات قصيرة، لكن اعتباراً من الربع الرابع ٢٠٢٦ سيلزمهم الحصول على ETIAS قبل السفر.
          question: هل يحتاج البريطانيون لتأشيرة بعد بريكست؟
        q5:
          answer: قد يؤدي تجاوز المدة إلى غرامات أو ترحيل أو حظر دخول لمدة تصل إلى خمس سنوات، إضافة إلى صعوبات في الحصول على تأشيرات مستقبلية.
          question: ما عواقب تجاوز ٩٠ يوماً؟
        q6:
          answer: اعتباراً من ٢٠٢٥ تضم شنغن ٢٩ دولة، بما في ذلك بلغاريا ورومانيا اللتان انضمتا بالكامل في ٣١ مارس ٢٠٢٤.
          question: ما الدول الأعضاء في شنغن عام ٢٠٢٥؟
        q7:
          answer: كل يوم تتواجد فيه داخل المنطقة يُحتسب بالكامل، بما في ذلك أيام العبور.
          question: هل تُحسب أيام الترانزيت ضمن الحد؟
        q8:
          answer: ETIAS هو تفويض سفر إلكتروني للمسافرين المعفيين من التأشيرة بدءاً من الربع الرابع ٢٠٢٦، وتبلغ رسومه نحو ٧ يورو ويُشبه ESTA الأمريكية.
          question: ما هي ETIAS ومن يحتاجها؟
        q9:
          answer: نعم، تدعم الحاسبة المسافرين المعفيين وحاملي التأشيرات القصيرة. أدخل تفاصيل التأشيرة وسجل رحلاتك ليتابع النظام القيود المزدوجة.
          question: هل تعمل الحاسبة مع حاملي التأشيرات؟
