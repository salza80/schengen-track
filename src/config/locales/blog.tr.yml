      schengenAboutLink: "Hakkında Schengen Hesap Makinesi sayfasına"
      conclusionTitle: "Sonuç"
      conclusionContent: "Stratejik planlama ve Schengen yönetmeliklerinin net bir anlayışıyla, Avrupa hayalinizi kalıcı bir gerçeğe dönüştürebilirsiniz. Schengen turist vizenizin yasal sınırları içinde kalırken, Avrupa'nın çeşitliliğinin zengin dokusuna dalmayı sürdürün. Unutulmaz anlarla dolu uzun bir maceraya hoş geldiniz!"
