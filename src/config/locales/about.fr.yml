  about:
    about:
      90_days_definition_blockquote: "« 90 jours sur toute période de 180 jours […] ». « La date d'entrée est considérée comme le premier jour de séjour sur le territoire des États membres et la date de sortie comme le dernier jour de séjour sur le territoire des États membres. Les périodes de séjour autorisées au titre d'un titre de séjour ou d'un visa de long séjour ne sont pas prises en compte dans le calcul de la durée du séjour sur le territoire des États membres. »\n"
      abolished_internal_borders: Bien qu'ils aient aboli leurs frontières internes, les États Schengen ont un accord de frontières externes communes sur la base des règles Schengen. Cela rend très pratique pour les touristes de voyager entre les pays inclus dans l'espace Schengen. Cependant, il est important de comprendre les règles concernant le visa requis avant d'entrer dans l'espace (le cas échéant) et la durée de votre séjour autorisé.
      additional_requirements:
        first_paragraph: Certains pays ont des accords d'exonération de visa supplémentaires avec des pays de l'espace Schengen qui permettent un séjour supplémentaire de 90 jours sur une période de 180 jours ; toutefois, cela sera inclus dans les 90 jours pour les autres pays Schengen. Ces accords supplémentaires sont souvent peu connus des voyageurs !
        heading: Accords d'exonération de visa supplémentaires
        second_paragraph: Actuellement, la calculatrice Schengen ne prend pas en compte les accords d'exonération de visa supplémentaires. Veuillez faire vos propres recherches à ce sujet.
