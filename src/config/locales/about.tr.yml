        description: "Son Güncelleme: %{date}"
    nationality:
      tourist_travel_requirements_title: "%{nationality_plural} için Schengen / Avrupa turistik seyahat giriş ve kalış gereksinimleri"
      schengen_visa_requirement_title: "%{nationality_plural} Schengen Turist Vizesi başvurusu yapmalı mı?"
      visa_not_required: "Hayır. %{country} vatandaşları AB içinde serbest dolaşıma sahiptir."
      visa_required: "Evet. %{country} vatandaşlarının Schengen Bölgesine giriş yapmadan önce kısa süreli Schengen vizesi başvurusu yapmaları gerekir."
      visa_exempt: "Hayır. %{country} vatandaşları, giriş öncesinde Schengen Vizesi almak zorunda değildir."
      length_of_stay_calculation_title: "%{nationality_plural} için kalış süresi izni hesaplanırken hangi hesaplama kullanılmalıdır?"
      old_calculation_description: |
        %{country} vatandaşları, Schengen bölgesinde kalabilecekleri süreyi hesaplarken ESKİ Schengen hesaplamasını kullanmalıdır.
        Bu, şu şekilde tanımlanır:
        "İlk giriş tarihinden itibaren 6 aylık bir dönem içinde 3 ay"
        Daha fazla bilgi için %{european_commision_link} adresini ziyaret edin.
      new_calculation_description: |
        %{country} vatandaşları, Schengen bölgesinde kalabilecekleri süreyi hesaplarken YENİ Schengen hesaplamasını kullanmalıdır.
        Bu, şu şekilde tanımlanır:
        “Herhangi bir 180 günlük dönemde 90 gün […]“. “Giriş tarihi, üye devletlerin topraklarında geçirilen ilk gün olarak kabul edilir ve çıkış tarihi, üye devletlerin topraklarında geçirilen son gün olarak kabul edilir. Oturum izni veya uzun süreli vize altında verilen kalış süreleri, üye devletlerin topraklarında geçirilen kalış süresinin hesaplanmasında dikkate alınmaz.”
        Daha fazla bilgi için %{european_commision_link} adresini ziyaret edin.
      european_commision_link: "Avrupa Komisyonu"
      additional_visa_waiver_title: "%{country} Ek Vize Muafiyet anlaşmaları bulunuyor mu?"
      additional_visa_waiver_description: |
        %{country}, bazı Schengen ülkeleri ile ek vize muafiyet anlaşmalarına sahiptir. Bu anlaşmalar, Schengen alanında 90 günden daha uzun kalmanıza izin verebilir. Bunu yapmayı planlıyorsanız dikkatli olmalı ve seyahat etmeden önce danışmanlık almalısınız. Lütfen Schengen Hesap Makinesinin hesaplamalarında ek vize muafiyet anlaşmalarını dikkate almadığını unutmayın.
      no_additional_visa_waiver_description: "Hayır. %{country}, Schengen Bölgesindeki ülkelerle herhangi bir ek vize muafiyet anlaşmasına sahip değildir."
    disclaimer:
      disclaimer_title: "Web Sitesi / Schengen Hesap Makinesi Feragatnamesi"
      disclaimer_content_1: |
        Bu web sitesinde bulunan ve Schengen Hesap Makinesi tarafından sağlanan bilgiler yalnızca genel bilgi amaçlıdır. Bilgileri güncel ve doğru tutmaya çalışsak da, ve vize hesaplamalarını doğru yapmış olsak da, web sitesi veya bilgi, ürün, hizmet veya ilgili grafiklerin web sitesinde mevcudiyeti hakkında herhangi bir türde, açık veya zımni, eksiksizlik, doğruluk, güvenilirlik, uygunluk veya kullanılabilirlik konusunda herhangi bir temsil veya garanti vermemekteyiz. Bu tür bilgilere dayanmanız tamamen kendi riskinizdedir.
      disclaimer_content_2: |
        Herhangi bir kayıp veya zarardan sorumlu olmayacağız, dolaylı veya ardışık kayıp veya zarar, veya veri kaybı veya kar kaybı dahil, bu web sitesinin kullanımından kaynaklanan veya bu web sitesinin kullanımıyla bağlantılı herhangi bir kayıp veya zarar.
      disclaimer_content_3: |
        Bu web sitesi aracılığıyla, Schengen Hesap Makinesi'nin kontrolü altında olmayan diğer web sitelerine bağlantı kurabilirsiniz. Bu sitelerin doğası, içeriği ve mevcudiyeti üzerinde hiçbir kontrolümüz yoktur. Herhangi bir bağlantının eklenmesi
    privacy:
      privacy_policy_title: "Gizlilik Politikası"
      introduction_title: "Giriş"
      introduction_content: >
        Schengen Hesap Makinesi ("biz" veya "bize") ziyaretçilerin gizliliğini değerlendirir. Bu gizlilik politikası Etkili Tarih; kayıtlı bir kullanıcıdan veya diğer ziyaretçiden ("siz") hangi bilgileri toplayabileceğimizi ve bu bilgileri ne yapacağımızı ve yapmayacağımızı özetler.
        Lütfen bu gizlilik politikasının Schengen Hesap Makinesi tarafından kontrol edilmeyen şirketler tarafından toplanan ve kullanılan bilgileri düzenlemediğini, Schengen Hesap Makinesi tarafından istihdam edilmeyen veya yönetilmeyen bireyler tarafından toplanan bilgileri de düzenlemediğini unutmayın. Bahsettiğimiz veya bağlantı verdiğimiz bir web sitesini ziyaret ederseniz, siteden bilgi sağlamadan önce gizlilik politikasını inceleyin.
      what_we_do_title: "Kişisel kimlik bilgilerinizle ne yapıyoruz"
      personally_identifiable_info_content: >
        Kişisel kimlik bilgilerini bize ifşa etmek size bağlıdır, ancak bunu yapmayı seçerseniz, sizi bir kullanıcı olarak kaydetme veya size herhangi bir ürün veya hizmet sağlama hakkını saklı tutarız. "Kişisel kimlik bilgileri", sizi birey olarak tanımlamak için kullanılabilecek bilgiler anlamına gelir, örneğin:
      list_title: "Örneğin, bu şunları içerebilir:"
      list_items:
        - "adınız, e-posta adresiniz, telefon numaranız"
        - "Schengen Hesap Makinesi kullanıcı kimliğiniz ve şifreniz"
      other_info_title: "Topladığımız diğer bilgiler"
      other_info_content: >
        Sizi kolayca tanımlamak için kullanılamayan diğer bilgileri de toplayabiliriz, örneğin bilgisayarınızın alan adı ve IP adresi. Bu bilgileri, tek tek veya toplu olarak, web sitemizin teknik yönetimi için; araştırma ve geliştirme; müşteri ve hesap yönetimi; ve pazarlama çabalarımızı daha hassas bir şekilde odaklamamıza yardımcı olmak için kullanabiliriz.
      cookies_title: "Çerezler"
      cookies_content: >
        Schengen Hesap Makinesi, kişisel verilerinizi bilgisayarınızda depolamak için "çerezler" kullanır. Bilgisayarınızda çerezlerde depolanan bilgileri, sunucularımızda depolanan belirli kişilerle ilgili kişisel verilerle bağlantılandırabiliriz. Web tarayıcınızı (örneğin, Internet Explorer veya Firefox) çerezlere izin verilmeyen şekilde yapılandırırsanız, web sitemizin bazı veya tüm özelliklerini kullanamayabilirsiniz.
      external_storage_title: "Harici veri depolama siteleri"
      external_storage_content: >
        Verilerinizi, sözleşme yaptığımız üçüncü taraf barındırma sağlayıcılarının sunucularında saklayabiliriz.
      privacy_responsibilities_title: "Gizlilik sorumluluklarınız"
      privacy_responsibilities_content: >
        Gizliliğinizi korumaya yardımcı olmak için şunlara dikkat edin:
