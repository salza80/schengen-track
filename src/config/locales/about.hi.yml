          description: "अपना यात्रा रिकॉर्ड सहेजने के लिए, पंजीकरण करें और लॉग इन करें। आपका मौजूदा 'मेहमान' डेटा आपके नए खाते में कॉपी किया जाएगा। आप शेंगेन कैलकुलेटर के साथ पंजीकरण कर सकते हैं, या फेसबुक का उपयोग करके लॉग इन और पंजीकरण कर सकते हैं।"
