    privacy:
      privacy_policy_title: "隐私政策"
      introduction_title: "介绍"
      introduction_content: >
        Schengen 计算器（以下简称“我们”或“我们”）重视访问者的隐私。本隐私政策自生效日期起生效；它总结了我们可能从注册用户或其他访问者（“您”）那里收集的信息，以及我们将对其采取的行动和不会采取的行动。
        请注意，本隐私政策不适用于 Schengen 计算器不控制的公司收集和使用的信息，也不适用于 Schengen 计算器不雇用或管理的个人收集和使用的信息。如果您访问我们提到或链接到的网站，请务必在向该网站提供信息之前查看其隐私政策。
      what_we_do_title: "我们如何处理您的个人身份信息"
      personally_identifiable_info_content: >
        是否向我们披露个人身份信息始终取决于您，但如果您选择不这样做，我们保留不注册您为用户或为您提供任何产品或服务的权利。“个人身份信息”指可用于识别您的信息，例如：
      list_title: "例如，这可能包括："
      list_items:
        - "您的姓名、电子邮件地址、电话号码"
        - "您的 Schengen 计算器用户ID 和密码"
      other_info_title: "我们收集的其他信息"
      other_info_content: >
        我们可能会收集其他不能轻易用于识别您的信息，例如（例如）您计算机的域名和 IP 地址。我们可能会将这些信息单独或汇总后用于我们网站的技术管理；研究和开发；客户和帐户管理；以及帮助我们更精确地聚焦我们的营销工作。
      cookies_title: "Cookie"
      cookies_content: >
        Schengen 计算器使用“Cookie”在您的计算机上存储个人数据。我们还可能将存储在您计算机上的信息与我们服务器上存储的特定个人数据相关联。如果您设置您的网络浏览器（例如，Internet Explorer 或 Firefox）不允许使用 Cookie，您可能无法使用我们网站的某些或所有功能。
      external_storage_title: "外部数据存储站点"
      external_storage_content: >
        我们可能将您的数据存储在我们已签约的第三方托管供应商的服务器上。
      privacy_responsibilities_title: "您的隐私责任"
      privacy_responsibilities_content: >
        为了保护您的隐私，请确保：
      responsibilities_list:
        - "不要与他人分享您的用户ID或密码"
        - "在完成操作后退出 Schengen 计算器网站"
