      more_information_link: "更多信息：gov.uk - 2021年1月1日起访问欧洲"
      what_is_schengen: "申根区是什么"
      schengen_area_description: |
        申根区由27个欧洲国家组成，没有内部边界。公民以及许多非欧盟国家的商人和游客可以在没有面临边境检查的情况下自由流动。自1985年以来，它已扩展到几乎所有欧盟成员国和一些关联的非欧盟国家。
      countries_in_schengen: |
        申根区的国家包括：奥地利、比利时、捷克共和国、克罗地亚、丹麦、爱沙尼亚、芬兰、法国、德国、希腊、匈牙利、冰岛、意大利、拉脱维亚、立陶宛、卢森堡、马耳他、荷兰、挪威、波兰、葡萄牙、斯洛伐克、斯洛文尼亚、西班牙、瑞典、瑞士。
      abolished_internal_borders: |
        虽然已废除了内部边界，但申根国家根据申根规则达成了共同的外部边界协议。这使得游客在包括在申根区内的国家之间旅行非常方便。然而，重要的是要了解进入该地区（如果有）所需的签证规则以及您可以停留的时间长短。
      european_commission_website_link: "欧洲委员会网站"
      travelling_in_schengen: "在申根区旅行"
      visa_requirements: "签证要求"
      nationality_dependent_visa_requirement: |
        根据您的国籍，您可能需要在进入申根区之前申请申根短期签证。欧盟列出了必须申请签证的国家以及免除此要求的国家的名单。截至2015年3月1日，以下国家的公民无需在入境前获得申根签证：
      exempt_countries_list: |
        阿尔巴尼亚、安道尔、安提瓜和巴布达、阿根廷、澳大利亚、巴哈马、巴巴多斯、波斯尼亚和黑塞哥维那、巴西、文莱、加拿大、智利、哥斯达黎加、克罗地亚、萨尔瓦多、前南斯拉夫马其顿共和国、危地马拉、洪都拉斯、香港、以色列、日本、马来西亚、澳门、毛里求斯、墨西哥、摩纳哥、黑山、新西兰、尼加拉瓜、北马里亚纳、巴拿马、巴拉圭、圣基茨和尼维斯、塞尔维亚、塞舌尔、新加坡、韩国、台湾、美国、乌拉圭和委内瑞拉。
      exempt_countries_conditions: |
        请注意，其中一些国家有一些条件。例如，只有阿尔巴尼亚、波斯尼亚和黑塞哥维那、前南斯拉夫马其顿共和国、摩尔多瓦、黑山、塞尔维亚的公民的护照包含生物识别数据时，才免除签证义务。
      non_eu_visa_requirement: |
        如果您来自欧盟之外的任何其他国家，您需要在旅行前申请签证。签证将指明其有效期和允许的入境次数（多次入境-无限制）。请注意，“180天内的任何90天”规则仍然适用，无论签证开始和结束日期如何。使用申根计算器输入您的签证详细信息，并帮助计算您允许停留的时间长度。
      length_of_stay_calculation: "停留期计算"
      length_calculation_revision: "用于计算第三方国家公民允许停留时间的计算于%{date}修订并生效。然而，仍有少数国家必须使用旧的计算方式，这些国家包括阿根廷、巴哈马、巴巴多斯、巴西、圣基茨和尼维斯、毛里求斯和塞舌尔。此申根计算器根据您的国籍和旅行日期使用旧的或新的计算方式，因此这些国家的国民仍可以使用该计算器。"
      new_definition_as_of_2013: "2013年的新定义"
      90_days_definition_blockquote: |
        “180天内的任何90天[…]”。“入境日期应视为在成员国领土停留的第一天，而出境日期应视为在成员国领土停留的最后一天。根据居留许可证或长期签证授权的停留期不计入在成员国领土停留的时间计算中。”
      european_commission_link: "欧洲委员会"
      calculation_description:
        first_paragraph: "这个计算现在只用于来自阿根廷、巴哈马、巴巴多斯、巴西、圣基茨和尼维斯、毛里求斯和塞舌尔的人，他们仍然适用申根计算的旧定义。"
        second_paragraph: "旧的定义与“滚动”的6个月不同，因为它从第一次入境的日期开始，然后将在那天之后的6个月重置。使用此计算方式可以允许更长的停留时间。例如，如果您在1月初入境一天，然后3个月后再次入境，停留至6月底，然后，从1月份开始的6个月（从1月份开始）将重置，允许您再停留3个月，有效地允许近6个月。然而，您不能连续停留超过3个月，因此您必须退出并重新进入申根地区。"
        third_paragraph: "申根计算器考虑了这一点，因此您可以使用申根计算器来尝试入境和出境日期，以最大程度地延长您的停留时间。"
      additional_requirements:
        heading: "额外签证豁免协议"
        first_paragraph: "一些国家与申根区内的国家有额外的签证豁免协议，允许在180天期间额外停留90天；但是，这将包含在其他申根国家的90天中。这些额外的协议通常为游客所知甚少！"
        second_paragraph: "目前，申根计算器不考虑额外的签证豁免协议。请通过自己的研究进行跟进。"
      nationality_section:
        heading: "我的国籍的申根 / 欧洲旅游入境和停留要求"
