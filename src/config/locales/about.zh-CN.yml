      eu_notice_title: "欧盟用户须知"
      eu_notice_content: >
        Schengen 计算器的运营主要位于美国。如果您向我们提供信息，则该信息将被转移到欧盟以外的美国。通过向我们提供个人信息，您同意按照本文件中描述的方式存储和使用该信息。
      children_info_title: "从儿童处收集的信息"
      children_info_content: >
        您必须至少年满13岁才能使用 Schengen 计算器的网站和服务。Schengen 计算器不会有意收集13岁以下儿童的信息。（请参阅美国儿童在线隐私保护法。）
