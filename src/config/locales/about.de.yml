      more_information_link: "Weitere Informationen: gov.uk - Besuch in Europa ab 1. Januar 2021"
      what_is_schengen: "Was ist der Schengen-Raum"
      schengen_area_description: |
        Der Schengen-Raum umfasst 27 europäische Länder ohne innere Grenzen. Bürger sowie viele Nicht-EU-Bürger, Geschäftsleute und Touristen können sich frei bewegen, ohne Grenzkontrollen zu unterliegen. Seit 1985 hat er sich auf fast alle EU-Staaten und einige verbundene Nicht-EU-Länder ausgeweitet.
      countries_in_schengen: |
        Die Länder im Schengen-Raum sind: Österreich, Belgien, Tschechische Republik, Kroatien, Dänemark, Estland, Finnland, Frankreich, Deutschland, Griechenland, Ungarn, Island, Italien, Lettland, Litauen, Luxemburg, Malta, Niederlande, Norwegen, Polen, Portugal, Slowakei, Slowenien, Spanien, Schweden, Schweiz.
      abolished_internal_borders: |
        Obwohl sie ihre inneren Grenzen abgeschafft haben, haben die Schengen-Staaten ein gemeinsames externes Grenzabkommen auf der Grundlage von Schengen-Regeln. Dies macht es für Touristen sehr bequem, zwischen den Ländern des Schengen-Raums zu reisen. Es ist jedoch wichtig zu verstehen, welche Visa vor dem Eintritt in das Gebiet (falls vorhanden) erforderlich sind und wie lange Sie bleiben können.
      european_commission_website_link: "Website der Europäischen Kommission"
      travelling_in_schengen: "Reisen im Schengen-Raum"
      visa_requirements: "Visabestimmungen"
      nationality_dependent_visa_requirement: |
        Je nach Ihrer Nationalität müssen Sie möglicherweise ein Kurzzeit-Schengen-Visum beantragen, bevor Sie in den Schengen-Raum einreisen können. Die EU hat eine Liste von Ländern, deren Bürger ein Visum beantragen müssen, und eine Liste von Ländern, die von dieser Anforderung befreit sind. Ab dem 1. März 2015 sind die folgenden Länder von der Visumpflicht befreit:
      exempt_countries_list: |
        Albanien, Andorra, Antigua und Barbuda, Argentinien, Australien, Bahamas, Barbados, Bosnien und Herzegowina, Brasilien, Brunei, Kanada, Chile, Costa Rica, Kroatien, El Salvador, Ehemalige jugoslawische Republik Mazedonien (EJR Mazedonien), Guatemala, Honduras, Hongkong, Israel, Japan, Malaysia, Macao, Mauritius, Mexiko, Monaco, Montenegro, Neuseeland, Nicaragua, Nördliche Marianen, Panama, Paraguay, Saint Kitts und Nevis, Serbien, Seychellen, Singapur, Südkorea, Taiwan, Vereinigte Staaten, Uruguay und Venezuela.
      exempt_countries_conditions: |
        Bitte beachten Sie, dass für einige dieser Länder Bedingungen gelten. Zum Beispiel sind Bürger von Albanien, Bosnien und Herzegowina, Ehemalige jugoslawische Republik Mazedonien, Moldau, Montenegro, Serbien von der Visumpflicht befreit, wenn der Reisepass biometrische Daten enthält.
      non_eu_visa_requirement: |
        Wenn Sie aus einem anderen Land (außerhalb der EU) stammen, müssen Sie vor Ihrer Reise ein Visum beantragen. Im Visum wird angegeben, wie lange es gültig ist, und wie viele Einträge (mehrere Einträge - unbegrenzt) erlaubt sind. Bitte beachten Sie, dass die Regel „90 Tage in einem Zeitraum von 180 Tagen“ unabhängig von den Beginn- und Enddaten des Visums gilt. Verwenden Sie den Schengen-Rechner, um Ihre Visadetails einzugeben und Ihre erlaubte Aufenthaltsdauer zu berechnen.
      length_of_stay_calculation: "Aufenthaltsdauer-Berechnung"
      length_calculation_revision: "Die Berechnung zur Ermittlung der erlaubten Aufenthaltsdauer für Drittstaatsangehörige wurde überarbeitet und ist seit dem %{date} gültig. Es gibt jedoch einige Länder, die weiterhin die alte Berechnung verwenden müssen. Dazu gehören Antigua und Barbuda, die Bahamas, Barbados, Brasilien, Saint Kitts und Nevis, Mauritius und die Seychellen. Dieser Schengen-Rechner verwendet je nach Nationalität und Reisedatum die alte oder neue Berechnung, sodass Staatsangehörige dieser Länder den Rechner weiterhin nutzen können."
      new_definition_as_of_2013: "Neue Definition seit 2013"
      90_days_definition_blockquote: |
        „90 Tage in einem Zeitraum von 180 Tagen [...]“. „Der Einreisetag gilt als erster Tag des Aufenthalts auf dem Gebiet der Mitgliedstaaten und der Ausreisetag gilt als letzter Tag des Aufenthalts auf dem Gebiet der Mitgliedstaaten. Aufenthaltszeiten, die durch eine Aufenthaltserlaubnis oder ein Visum für langfristige Aufenthalte autorisiert sind, werden bei der Berechnung der Aufenthaltsdauer auf dem Gebiet der Mitgliedstaaten nicht berücksichtigt.“
      european_commission_link: "Europäische Kommission"
      calculation_description:
        first_paragraph: "Diese Berechnung wird jetzt nur noch für Personen aus Antigua und Barbuda, den Bahamas, Barbados, Brasilien, Saint Kitts und Nevis, Mauritius und den Seychellen angewendet, bei denen weiterhin die alte Definition der Schengen-Berechnung gilt."
        second_paragraph: "Die alte Definition unterscheidet sich von einem „rollenden“ 6-Monats-Zeitraum, da sie mit dem Datum der ersten Einreise beginnt und dann 6 Monate nach diesem Datum zurückgesetzt wird. Diese Berechnung ermöglicht längere Aufenthalte als die neue Definition. Wenn Sie beispielsweise Anfang Januar einen Tag lang eingereist sind und dann 3 Monate später für 3 Monate bis Ende Juni erneut einreisen, wird danach die 6-monatige Frist (ab Januar) zurückgesetzt und Sie können effektiv fast 6 Monate bleiben. Sie können jedoch nicht länger als 3 Monate am Stück bleiben, sodass Sie den Schengen-Raum verlassen und erneut einreisen müssten."
        third_paragraph: "Der Schengen-Rechner berücksichtigt dies, sodass Sie den Schengen-Rechner verwenden können, um mit Ein- und Ausreisedaten zu experimentieren und Ihren Aufenthalt zu maximieren."
      additional_requirements:
        heading: "Zusätzliche Visabefreiungsabkommen"
        first_paragraph: "Einige Länder haben zusätzliche Visabefreiungsabkommen mit Ländern im Schengen-Raum, die einen zusätzlichen Aufenthalt von 90 Tagen in einem Zeitraum von 180 Tagen ermöglichen. Dies wird jedoch in den 90 Tagen für andere Schengen-Länder berücksichtigt. Diese zusätzlichen Abkommen sind den Reisenden oft wenig bekannt!"
        second_paragraph: "Derzeit berücksichtigt der Schengen-Rechner keine zusätzlichen Visabefreiungsabkommen. Bitte recherchieren Sie dies selbst weiter."
      nationality_section:
        heading: "Schengen- / Europäische touristische Reiseeinreise- und Aufenthaltsanforderungen für meine Nationalität"
        subheading: "Wählen Sie Ihre Nationalität aus, um Ihre Schengen-Anforderungen anzuzeigen"
