name: Deploy-Staging

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        # with:
        #   ref: 'master'

      - name: Start containers
        run: docker compose -f "docker-compose.yml" up -d
        working-directory: src

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'
          bundler-cache: true
          working-directory: src

      - run: bundle exec rails db:create
        working-directory: src

      - run: bundle exec rails db:migrate
        working-directory: src

      - name: Check i18n translations
        run: bundle exec rake i18n:check
        working-directory: src

      - name: Run tests
        run: bundle exec rake test
        working-directory: src
  deploy:
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.0'

      - name: Install AWS CLI
        run: |
          sudo apt-get install -y python3-pip
          pip3 install awscliv2

      - name: Configure AWS Credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Install CDK
        run: npm install -g aws-cdk@latest

      - name: Install CDK Dependencies
        run: npm install
        working-directory: ./deployment

      - name: Copy secrets file
        run: cp secrets.yml.example secrets.yml
        working-directory: ./src/config

      - name: Copy staging robots.txt file
        run: cp robots.txt.staging ../public/robots.txt
        working-directory: ./src/config
      
      - name: CDK Deploy
        run: cdk deploy RailsLambdaStack --require-approval never
        working-directory: ./deployment

  cacheInvalidate:
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install AWS CLI
        run: |
          sudo apt-get install -y python3-pip
          pip3 install awscliv2

      - name: Configure AWS Credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region ${{ secrets.AWS_DEFAULT_REGION }}
      
      - name: Set deployment timestamp
        run: |
          echo "Setting deployment timestamp in Parameter Store..."
          current_time=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          aws ssm put-parameter \
            --name "/schengen/deployment-timestamp" \
            --value "$current_time" \
            --type String \
            --overwrite
          echo "✓ Deployment timestamp set to: $current_time"
      
      - name: Run database migrations
        run: |
          echo "Running database migrations on staging..."
          response=$(curl -s "https://test.schengen-calculator.com/migrate?token=${{ secrets.TASK_PASSWORD }}")
          echo "Migration response: $response"
          if echo "$response" | grep -q '"success":true'; then
            echo "✓ Migrations completed successfully"
          else
            echo "⚠ Migration response: $response"
          fi

      - name: Update countries data
        run: |
          echo "Updating countries data from XML..."
          response=$(curl -s "https://test.schengen-calculator.com/update_countries?token=${{ secrets.TASK_PASSWORD }}")
          echo "Update countries response: $response"
          if echo "$response" | grep -q '"success":true'; then
            echo "✓ Countries data updated successfully"
          else
            echo "⚠ Update countries response: $response"
          fi

      - name: Clean up guest users
        run: |
          echo "Cleaning up old guest user accounts..."
          response=$(curl -s "https://test.schengen-calculator.com/guest_cleanup?token=${{ secrets.TASK_PASSWORD }}")
          echo "Guest cleanup response: $response"
          if echo "$response" | grep -q '"success":true'; then
            echo "✓ Guest cleanup completed successfully"
          else
            echo "⚠ Guest cleanup response: $response"
          fi
      
      - name: Perform CloudFront Invalidation
        id: cloudfront_invalidation
        run: |
          invalidation_id=$(aws cloudfront create-invalidation --distribution-id E2J7FXI85QUSUM --paths '/*' --query Invalidation.Id --output text)
          echo "invalidationId=${invalidation_id}" >> $GITHUB_OUTPUT
      
      - name: Wait for CloudFront Invalidation
        run: aws cloudfront wait invalidation-completed --distribution-id E2J7FXI85QUSUM --id "${{ steps.cloudfront_invalidation.outputs.invalidationId }}"

      - name: Recache main urls
        run: ./recache.sh urls-staging.txt
        working-directory: ./deployment/scripts
