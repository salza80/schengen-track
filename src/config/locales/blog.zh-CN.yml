zh-CN:
  blog:
    extendedTravel:
      title: "如何解锁欧洲长途冒险游，并在不违反申根旅游签证规定的情况下在欧洲旅行超过90天？"
      introduction: "踏上欧洲之旅是许多人的梦想，但申根区内的90天限制常常让旅行者渴望更多。不用担心，同伴们，我们将揭示合法延长欧洲之旅超出典型90天的秘密。在进行战略规划之前，熟悉申根区外的国家至关重要。在这里，我们将列出一些关键的国家，如爱尔兰、英国、黑山、白俄罗斯和摩洛哥，它们可以在欧洲扩展您的时间中发挥关键作用。"
      introContent: "了解申根区和90/180规则：
      申根区包括27个欧洲国家，提供无内部边界的无缝旅行体验。然而，90/180规则规定，在任何180天内，您在申根区的停留时间不能超过90天。这一规则是基于滚动的，意味着每一天都计入您的总停留时间。"
      understandingTitle: "了解申根区和90/180规则："
      understandingContent: "申根区包括27个欧洲国家，提供无内部边界的无缝旅行体验。然而，90/180规则规定，在任何180天内，您在申根区的停留时间不能超过90天。这一规则是基于滚动的，意味着每一天都计入您的总停留时间。"
      understanding90Content: "请记住，90/180规则是基于滚动的。举例来说，假设您于1月1日进入申根区，并在3月30日离开，利用了您的全部90天。如果您于6月1日重新进入，则您又有了90天的时间。关键在于确保在任何给定日期内，您在过去180天内的申根区停留时间未超过90天。这是一个连续的计算，您可以理解以优化您的停留时间而不违反规定。"      
      nearbyTitle: "申根区外的附近国家"
      nearbyContent: "在制定您的旅行计划之前，熟悉申根区外的易于访问的国家至关重要。这些国家在延长您的欧洲冒险中起着至关重要的作用。一些关键的例子包括："
      countries:
        - name: "爱尔兰"
          description: "一个充满丰富历史和令人惊叹的风景的迷人目的地。"
        - name: "英国"
          description: "探索英格兰、苏格兰、威尔士和北爱尔兰，享受多元文化体验。"
        - name: "黑山"
          description: "以其风景如画的海岸线和历史悠久的城市而闻名。"
        - name: "白俄罗斯"
          description: "一个拥有独特历史、建筑和自然美景的国家。"
        - name: "摩洛哥"
          description: "摩洛哥提供了北非的味道，以其充满活力的市场、历史悠久的城市和多样化的风景而闻名。"
      accessibilityContent: "这些非申根国家不仅是您行程中令人兴奋的增加，而且从欧洲方面高度便捷。无论是短途飞行、过夜火车还是渡轮乘坐，这些目的地都连接良好，使它们成为您延长欧洲冒险旅程中方便的停靠点。"
      maximizingTitle: "最大化您的欧洲停留时间"
      maximizingContent: "现在您已经熟悉了非申根国家，战略规划变得至关重要："
      maximizingContentContinued: |
       <p> <strong>从申根枢纽开始：</strong>选择在巴黎、意大利或西班牙等申根国家开始您的旅程。花费最初几周沉浸在当地文化和环境中。</p>
        <p> <strong>非申根国家之行：</strong>偏离一下去往非申根国家，利用您对爱尔兰或英国等目的地的了解，为您的旅程增添更多的内容。</p>
        <p> <strong>申根再探索和离开：</strong>返回申根区进行您旅程的另一段。探索法国或意大利等国家，确保您在90天限制之前离开申根区。</p>
      repeatPatternTitle: "重复这个模式"
      repeatPatternContent: "在您的旅行中持续这个模式，战略性地在申根区内外穿梭。优化您在黑山、白俄罗斯和摩洛哥等非申根国家的时间，以延长您的欧洲旅程。"
      schengenButtonIntro: "您可以使用申根计算器来规划和跟踪您的旅行。只需输入您进入和离开每个国家的日期，它会计算您在申根区的总天数，剩余天数以及您可以重新进入的日期和延长停留的时间。愉快的规划，并放心知道您没有超期停留签证。"
      schengenButtonTitle: "开始使用申根计算器"
      schengenAboutIntro: "要了解更多关于计算器的信息以及有关申根区的更多信息，请参阅"
      schengenAboutLink: "关于申根计算器页面"
      conclusionTitle: "结论"
      conclusionContent: "拥有战略规划和对申根规定的清晰了解，您可以将您的欧洲梦想变成持久的现实。在合法的申根旅游签证限制内，您可以沉浸于欧洲多样性的丰富图景中。为一个延长的冒险充满难忘的时刻而干杯！"
