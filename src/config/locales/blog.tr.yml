      title: "Schengen Turist Vizesini Aşmadan Avrupa'da 90 Günü Aşan Uzun Avrupa Maceralarını Nasıl Açabilirsiniz?"
      introduction: "Avrupa seyahati birçok insanın hayalidir, ancak Schengen Alanı'ndaki 90 günlük sınırlama sık ​​sık seyahat edenleri daha fazlasını istemeye yönlendirir. Korkmayın, yol arkadaşı, Avrupa yolculuğunuzu tipik 90 günlük sürenin ötesine yasal olarak uzatmanın sırlarını açığa çıkarıyoruz. Stratejik planlamaya dalmadan önce, Schengen Alanı dışındaki ülkelerle tanışmanız önemlidir. Burada, İrlanda, Birleşik Krallık, Karadağ, Belarus ve Fas gibi anahtar ulusları listeliyoruz; bunlar Avrupa'daki zamanınızı maksimize etmek için önemli olabilir."
      introContent: "Schengen Alanı ve 90/180 Kuralını Anlama:
      Schengen Alanı, iç sınırlar olmadan sorunsuz bir seyahat deneyimi sunan 27 Avrupa ülkesinden oluşur. Ancak, 90/180 kuralı, herhangi bir 180 günlük dönem içinde Schengen Alanı'nda kalışınızın 90 günü aşamayacağını zorunlu kılar. Bu kural, bir devirli hesaplamada işler, her gün toplam kalışınıza katkıda bulunur."
      understandingTitle: "Schengen Alanı ve 90/180 Kuralını Anlama:"
      understandingContent: "Schengen Alanı, iç sınırlar olmadan sorunsuz bir seyahat deneyimi sunan 27 Avrupa ülkesinden oluşur. Ancak, 90/180 kuralı, herhangi bir 180 günlük dönem içinde Schengen Alanı'nda kalışınızın 90 günü aşamayacağını zorunlu kılar. Bu kural, bir devirli hesaplamada işler, her gün toplam kalışınıza katkıda bulunur."
      understanding90Content: "90 günlük 180 gün kuralının bir devirli hesaplamada işlediğini unutmayın. İllüstrasyon yapmak için, Schengen Alanı'na 1 Ocak'ta girip 30 Mart'ta tam 90 gün kullanarak kalırsanız, 1 Haziran'da yeniden girerseniz, başka 90 gününüz olur. Önemli olan, herhangi bir günde, son 180 günde 90 günü aşmadığınızdan emin olmaktır. Bu kuralı ihlal etmeden kalışınızı optimize etmek için anlayabileceğiniz sürekli bir hesaplamadır."
      nearbyTitle: "Schengen Alanı Dışındaki Yakın Ülkeler"
      nearbyContent: "Seyahat planlarınıza dalmadan önce, Schengen Alanı dışındaki erişilebilir ülkeleri tanıyın. Bu ülkeler, Avrupa maceranızı genişletmede hayati bir rol oynar. Bazı ana örnekler şunları içerir:"
      countries:
        - name: "İrlanda"
          description: "Zengin tarihi ve etkileyici manzaraları ile büyüleyici bir destinasyon."
        - name: "Birleşik Krallık"
          description: "İngiltere, İskoçya, Galler ve Kuzey İrlanda'yı keşfedin ve çeşitli kültürel deneyimler yaşayın."
        - name: "Karadağ"
          description: "Resim-perfect sahil şeridi ve tarihi şehirleriyle tanınır."
        - name: "Belarus"
          description: "Tarihin, mimarinin ve doğal güzelliğin eşsiz bir karışımına sahip bir ülke."
        - name: "Fas"
          description: "Kuzey Afrika'nın tadını çıkaran Fas, canlı pazarları, tarihi şehirleri ve çeşitli manzaralarıyla tanınır."
      accessibilityContent: "Bu Schengen dışındaki ülkeler, sadece gezinizin heyecan verici eklemeleri değil, aynı zamanda Avrupa'dan kolayca erişilebilirdir. Kısa bir uçuş, gece treni veya feribot yolculuğu olsun, bu destinasyonlar iyi bağlantılıdır ve uzatılmış Avrupa maceranızda uygun duraklardır."
      maximizingTitle: "Avrupa Kalışınızı Maksimize Etmek"
      maximizingContent: "Şimdi Schengen dışındaki ülkelerle tanıştığınıza göre, stratejik planlama esastır:"
      maximizingContentContinued: |
       <p> <strong>Bir Schengen Merkezinden Başlayın:</strong> Paris, İtalya veya İspanya gibi tercih ettiğiniz bir Schengen ülkesinde yolculuğunuza başlayın. İlk haftaları yerel kültüre ve çevreye dalmakla geçirin.</p>
        <p> <strong>Schengen Dışı Ara Dönem:</strong> İrlanda veya Birleşik Krallık gibi destinasyonların bilgisinden yararlanarak, Schengen dışı bir ülkeye sapın ve yolculuğunuzun önemli bir kısmını burada geçirin.</p>
        <p> <strong>Schengen'ı Keşfedin ve Çıkış Yapın:</strong> Yolculuğunuzun bir başka segmenti için Schengen Alanı'na geri dönün. Fransa veya İtalya gibi ülkeleri keşfedin ve 90 günlük sınırınızı aşmadan önce Schengen Alanı'ndan çıkın."
      repeatPatternTitle: "Deseni Tekrarlayın"
      repeatPatternContent: "Bu deseni seyahatiniz boyunca devam ettirin, Schengen Alanı'ndan içeri ve dışarı stratejik bir şekilde girin. Karadağ, Belarus ve Fas gibi Schengen dışı ülkelerde zamanınızı optimize ederek Avrupa seyahatinizi uzatın."
      schengenButtonIntro: "Yoldayken seyahatlerinizi planlamak ve takip etmek için Schengen Hesap Makinesi'ni kullanabilirsiniz. Sadece her ülkeye giriş ve çıkış tarihlerinizi girin, gerisini o yapar, toplam kalışınızı, kalan günlerinizi ve tekrar ne zaman girebileceğinizi ve kalışınızı nasıl uzatabileceğinizi hesaplar. Mutlu planlar ve vizenizi aşmadığınızdan emin olarak güvenli kalın."
