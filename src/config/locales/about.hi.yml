      how_to_use:
        step_1:
          description: अपनी राष्ट्रीयता का चयन करें। आप इसे हेडर में पृष्ठ के शीर्ष पर बदल सकते हैं।
          title: 'चरण 1:'
        step_2:
          description: आवश्यक होने पर, अपने लघु-अवधि शेंगेन वीज़ा के विवरण दर्ज करें। यह तब दिखाई देगा जब यह आवश्यक होगा।
          title: 'चरण 2:'
        step_3:
          description_1: अपना यात्रा रिकॉर्ड (अतीत और भविष्य) जोड़ें। आपको कम से कम उन सभी यात्राओं को शामिल करना होगा जो आपने पिछले 180 दिनों में शेंगेन क्षेत्र के भीतर की हो।
          description_2: यह सबसे अच्छा है यदि आप देशों के बीच अपने सभी चलनों, शेंगेन और गैर-शेंगेन देशों के बीच यात्रा, और एक शेंगेन देश से दूसरे में यात्रा करते हैं, क्योंकि आपको यह नहीं पता हो सकता कि कुछ देश शेंगेन समझौते का हिस्सा हैं या नहीं। प्रवेश तिथि वह दिन है जिस दिन आप पहुंचते हैं, और निकासी तिथि वह दिन है जिस दिन आप छोड़ते हैं। चिंता न करें यदि आपका बाहर निकलने का दिन अगली यात्रा के प्रवेश के दिन के साथ मेल खाता है, कैलकुलेटर दिनों की गणना नहीं करेगा जब आप शेंगेन क्षेत्र के भीतर रहने की अवधि की गणना करेंगे।
          title: 'चरण 3:'
        step_4:
          description: यात्रा की वैधता और आप शेंगेन क्षेत्र में रहने की बची हुई समय के बारे में जानकारी की समीक्षा करें। कैलकुलेटर का उपयोग करके अनुमानित यात्रा रिकॉर्ड को बदलकर कुछ स्वचालित कीजिए।
          title: 'चरण 4:'
        step_5:
          description: अपना यात्रा रिकॉर्ड सहेजने के लिए, पंजीकरण करें और लॉग इन करें। आपका मौजूदा 'मेहमान' डेटा आपके नए खाते में कॉपी किया जाएगा। आप शेंगेन कैलकुलेटर के साथ पंजीकरण कर सकते हैं, या फेसबुक का उपयोग करके लॉग इन और पंजीकरण कर सकते हैं।
          optional: true
          title: 'चरण 5: (वैकल्पिक)'
