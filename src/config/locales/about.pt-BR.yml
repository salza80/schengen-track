      faq:
        q1:
          answer: The 90/180 day rule means you can stay in the Schengen Area for up to 90 days within any 180-day period without a visa (if you're from a visa-exempt country). The 180-day period is a rolling window that looks back from your current date.
          question: O que é a regra de 90/180 dias Schengen?
        q10:
          answer: Yes, the Schengen Calculator is completely free to use. You can calculate your stays, add unlimited travel records, and even register for a free account to save your data across devices. No credit card required, no hidden fees.
          question: A Calculadora Schengen é gratuita para usar?
        q2:
          answer: The 180-day period is calculated backwards from your current or planned exit date. For each day you want to stay, the calculator checks how many days you've already spent in the Schengen Area during the previous 180 days. You cannot exceed 90 days in total within this rolling period.
          question: Como é calculado o período de 180 dias?
        q3:
          answer: No, the 90/180 rule is a rolling calculation. Leaving and re-entering does not reset your 90-day allowance. You must wait until days from your previous visits fall outside the 180-day window. The Schengen Calculator helps you track exactly when you can return.
          question: Posso redefinir meus 90 dias saindo da Área Schengen?
        q4:
          answer: No, UK citizens do not need a visa for short stays (up to 90 days in any 180-day period) in the Schengen Area. However, from Q4 2026, UK citizens will need an ETIAS (European Travel Information and Authorization System) approval before traveling.
          question: Cidadãos do Reino Unido precisam de visto para visitar a Área Schengen após o Brexit?
        q5:
          answer: Overstaying can result in serious consequences including fines, deportation, entry bans (typically 1-5 years), and difficulties obtaining future visas or travel authorizations. Always ensure you comply with the 90/180 day rule and leave before exceeding your allowed stay.
          question: O que acontece se eu exceder meus 90 dias na Área Schengen?
        q6:
          answer: As of 2025, there are 29 Schengen countries including Áustria, Bélgica, Bulgária, Croácia, República Tcheca, Dinamarca, Estônia, Finlândia, França, Alemanha, Grécia, Hungria, Islândia, Itália, Letônia, Liechtenstein, Lituânia, Luxemburgo, Malta, Países Baixos, Noruega, Polônia, Portugal, Romênia, Eslováquia, Eslovênia, Espanha, Suécia, and Suíça. Bulgária and Romênia joined fully on March 31, 2024.
          question: Quais países estão na Área Schengen em 2025?
        q7:
          answer: Yes, any day you are physically present in the Schengen Area counts toward your 90-day limit, including transit days and days when you're simply passing through airports or train stations. The day of entry and day of exit both count as full days.
          question: Dias em trânsito contam para meu limite de 90 dias?
        q8:
          answer: ETIAS (European Travel Information and Authorization System) is a pre-travel authorization required for visa-exempt travelers starting Q4 2026. Citizens from countries like the US, UK, Canada, Australia, and others who currently don't need a visa will need ETIAS approval. It's similar to the US ESTA and costs approximately €7, valid for 3 years.
          question: O que é ETIAS e quem precisa dele?
        q9:
          answer: Yes! The calculator supports both visa-exempt travelers and those with short-stay Schengen visas. Simply enter your visa details (start date, end date, number of entries) and your travel record. The calculator will track both your 90/180 day limit and your visa-specific restrictions.
          question: Posso usar a Calculadora Schengen se eu tiver um visto Schengen?
