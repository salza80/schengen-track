          title: 'Étape 1 :'
        step_2:
          description: Si nécessaire, entrez les détails de votre visa de court séjour Schengen. Cela apparaîtra sous l'enregistrement de voyage uniquement si nécessaire.
          title: 'Étape 2 :'
        step_3:
          description_1: Ajoutez votre enregistrement de voyage (passé et futur). Vous devez inclure au moins tous les voyages dans l'espace Schengen que vous avez effectués au cours des 180 derniers jours.
          description_2: Il est préférable d'entrer tous vos déplacements entre pays, pays Schengen et non-Schengen, et même les voyages d'un pays Schengen à un autre, car vous ne savez peut-être pas quels pays font partie ou non de l'accord Schengen. La date d'entrée est le jour où vous arrivez, et la date de sortie est le jour où vous partez. Ne vous inquiétez pas si la date de sortie chevauche la date d'entrée de votre prochaine visite, la calculatrice ne comptera pas deux fois les jours lors du calcul de la durée de votre séjour dans l'espace Schengen.
          title: 'Étape 3 :'
        step_4:
          description: Consultez les informations sur la validité du voyage et le temps restant que vous pouvez passer dans l'espace Schengen. Utilisez la calculatrice pour réaliser des scénarios hypothétiques en modifiant votre enregistrement de voyage prévu.
          title: 'Étape 4 :'
        step_5:
          description: Pour enregistrer votre enregistrement de voyage, inscrivez-vous et connectez-vous. Vos données « Invité » existantes seront copiées dans votre nouveau compte. Vous pouvez vous inscrire sur la calculatrice Schengen ou utiliser Facebook pour vous connecter et vous inscrire.
          optional: true
          title: 'Étape 5 : (facultatif)'
