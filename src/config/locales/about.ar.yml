    about:
      90_days_definition_blockquote: '"٩٠ يوماً خلال أي فترة متحركة من ١٨٠ يوماً[…]". "يُعد يوم الدخول هو اليوم الأول من الإقامة داخل دول شنغن، ويُعد يوم الخروج هو اليوم الأخير. لا تُحتسب فترات الإقامة المصرّح بها بموجب تصاريح الإقامة أو التأشيرات طويلة الأمد ضمن هذا الحساب."'
      abolished_internal_borders: ألغت دول شنغن حدودها الداخلية لكنها تشترك في حدود خارجية وقواعد موحّدة، ما يجعل التنقل بين الدول أسهل بكثير للسياح. مع ذلك يجب فهم نوع التأشيرة المطلوبة، وطول الإقامة المسموح به قبل السفر.
      additional_requirements:
        first_paragraph: لبعض الدول اتفاقيات إعفاء إضافية مع دول شنغن تتيح ٩٠ يوماً إضافية خلال فترة ١٨٠ يوماً، لكن هذه الأيام تُحسب في بقية دول شنغن. غالباً ما يجهل المسافرون هذه الاستثناءات.
        heading: اتفاقيات إعفاء إضافية
        second_paragraph: لا تحتسب الحاسبة حالياً هذه الاتفاقيات الإضافية، لذا يرجى التحقق يدوياً من الحالات الخاصة قبل السفر.
