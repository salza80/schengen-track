        first_paragraph: Bazı ülkeler, Schengen bölgesi ülkeleri ile ek vize muafiyet anlaşmalarına sahiptir ve bu anlaşmalarla 180 günlük bir dönemde ek 90 gün kalabilirler; ancak, bu diğer Schengen ülkelerindeki 90 gün içindedir. Bu ek anlaşmalar genellikle gezginler tarafından pek bilinmemektedir!
        heading: Ek Vize Muafiyet Anlaşmaları
