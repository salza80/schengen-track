name: Deploy-Prod

on:
  workflow_dispatch:

concurrency:
  group: deploy-prod
  cancel-in-progress: true

jobs:
  tests:
    uses: ./.github/workflows/test-suite.yml
    with:
      ref: 'master'

  deploy:
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.0'

      - name: Install AWS CLI
        run: |
          sudo apt-get install -y python3-pip
          pip3 install awscliv2

      - name: Configure AWS Credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Install CDK
        run: npm install -g aws-cdk@latest

      - name: Install CDK Dependencies
        run: npm install
        working-directory: ./deployment

      - name: Copy secrets file
        run: cp secrets.yml.example secrets.yml
        working-directory: ./src/config
      
      - name: CDK Deploy
        run: cdk deploy SchengTrackProd --require-approval never
        working-directory: ./deployment

  cacheInvalidate:
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install AWS CLI
        run: |
          sudo apt-get install -y python3-pip
          pip3 install awscliv2

      - name: Configure AWS Credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region ${{ secrets.AWS_DEFAULT_REGION }}
      
      - name: Set deployment timestamp
        run: |
          echo "Setting deployment timestamp in Parameter Store..."
          current_time=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          aws ssm put-parameter \
            --name "/schengen/deployment-timestamp" \
            --value "$current_time" \
            --type String \
            --overwrite
          echo "✓ Deployment timestamp set to: $current_time"
      
      - name: Run database migrations
        run: |
          echo "Running database migrations on production..."
          response=$(curl -s "https://schengen-calculator.com/migrate?token=${{ secrets.TASK_PASSWORD }}")
          if echo "$response" | grep -q '"success":true'; then
            echo "✓ Migrations completed successfully"
          else
            echo "⚠ Migration failed"
            echo "$response"
          fi

      - name: Update countries data
        run: |
          echo "Updating countries data from XML..."
          response=$(curl -s "https://schengen-calculator.com/update_countries?token=${{ secrets.TASK_PASSWORD }}")
          if echo "$response" | grep -q '"success":true'; then
            echo "✓ Countries data updated successfully"
          else
            echo "⚠ Countries update failed"
            echo "$response"
          fi

      - name: Clean up guest users
        run: |
          echo "Cleaning up old guest user accounts (max 5 batches/500 users)..."
          response=$(curl -s "https://schengen-calculator.com/guest_cleanup?token=${{ secrets.TASK_PASSWORD }}&max_batches=5")
          if echo "$response" | grep -q '"success":true'; then
            deleted=$(echo "$response" | grep -o '"deleted":[0-9]*' | grep -o '[0-9]*')
            batches=$(echo "$response" | grep -o '"batches":[0-9]*' | grep -o '[0-9]*')
            remaining=$(echo "$response" | grep -o '"remaining":[0-9]*' | grep -o '[0-9]*')
            echo "✓ Guest cleanup completed successfully"
            echo "  Deleted: $deleted users in $batches batches"
            if [ "$remaining" != "0" ]; then
              echo "  Remaining: $remaining old guest users (will be cleaned up in future deployments)"
            fi
          else
            echo "⚠ Guest cleanup failed"
          fi
      
      - name: Perform CloudFront Invalidation
        id: cloudfront_invalidation
        run: |
          invalidation_id=$(aws cloudfront create-invalidation --distribution-id E1KF4KLAR0V084 --paths '/*' --query Invalidation.Id --output text)
          echo "invalidationId=${invalidation_id}" >> $GITHUB_OUTPUT
      
      - name: Wait for CloudFront Invalidation
        run: aws cloudfront wait invalidation-completed --distribution-id E1KF4KLAR0V084 --id "${{ steps.cloudfront_invalidation.outputs.invalidationId }}"

      - name: Recache main urls
        run: ./recache.sh urls-prod.txt
        working-directory: ./deployment/scripts

