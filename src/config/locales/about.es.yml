      what_is_schengen: "¿Qué es el Área de Schengen?"
      schengen_area_description: |
        El Área de Schengen comprende 27 países europeos sin fronteras internas. Los ciudadanos, así como muchos no ciudadanos de la UE, empresarios y turistas, pueden circular libremente sin enfrentar controles fronterizos. Desde 1985, ha crecido para incluir casi todos los estados de la UE y algunos países no pertenecientes a la UE asociados.
      countries_in_schengen: |
        Los países en el área de Schengen incluyen son: Austria, Bélgica, República Checa, Croacia, Dinamarca, Estonia, Finlandia, Francia, Alemania, Grecia, Hungría, Islandia, Italia, Letonia, Lituania, Luxemburgo, Malta, Países Bajos, Noruega, Polonia, Portugal, Eslovaquia, Eslovenia, España, Suecia, Suiza.
      abolished_internal_borders: |
        Aunque han abolido sus fronteras internas, los Estados Schengen tienen un acuerdo de fronteras externas común sobre la base de las reglas de Schengen. Esto hace que sea muy conveniente para los turistas viajar entre los países incluidos en el área de Schengen. Sin embargo, es importante comprender las reglas sobre qué visa se requiere antes de ingresar al área (si corresponde) y cuánto tiempo puedes quedarte.
      european_commission_website_link: "Sitio Web de la Comisión Europea"
      travelling_in_schengen: "Viajar en el Área de Schengen"
      visa_requirements: "Requisitos de Visa"
      nationality_dependent_visa_requirement: |
        Dependiendo de tu nacionalidad, es posible que necesites solicitar una Visa de Corta Estadía Schengen antes de ingresar al área de Schengen. La UE tiene una lista de países cuyos ciudadanos deben solicitar una visa y una lista de países que están exentos de este requisito. A partir del 1 de marzo de 2015, los siguientes países están exentos de tener que obtener una Visa Schengen antes de ingresar:
      exempt_countries_list: |
        Albania, Andorra, Antigua y Barbuda, Argentina, Australia, Bahamas, Barbados, Bosnia-Herzegovina, Brasil, Brunéi, Canadá, Chile, Costa Rica, Croacia, El Salvador, Antigua República Yugoslava de Macedonia (FYROM), Guatemala, Honduras, Hong Kong, Israel, Japón, Malasia, Macao, Mauricio, México, Mónaco, Montenegro, Nueva Zelanda, Nicaragua, Marianas del Norte, Panamá, Paraguay, San Cristóbal y Nieves, Serbia, Seychelles, Singapur, Corea del Sur, Taiwán, Estados Unidos, Uruguay y Venezuela.
      exempt_countries_conditions: |
        Ten en cuenta que hay condiciones para algunos de estos países. Por ejemplo, los ciudadanos de Albania, Bosnia-Herzegovina, Antigua República Yugoslava de Macedonia, Moldavia, Montenegro, Serbia están exentos de la obligación de visa solo si el pasaporte contiene datos biométricos.
      non_eu_visa_requirement: |
        Si eres de cualquier otro país (fuera de la UE), deberás solicitar una Visa antes de viajar. La visa especificará la duración de su validez y el número de entradas (de múltiples entradas - ilimitadas) que se permiten. Ten en cuenta que los "90 días en cualquier período de 180 días" aún se aplican independientemente de las fechas de inicio y finalización de la visa. Utiliza la calculadora de Schengen para ingresar los detalles de tu visa y para ayudarte a calcular la duración permitida de tu estadía.
      length_of_stay_calculation: "Cálculo de la Duración de la Estadía"
      length_calculation_revision: "El cálculo para calcular la duración permitida de la estadía de nacionales de terceros países fue revisado y entró en vigencia el %{date}. Sin embargo, hay algunos que aún deben usar el antiguo cálculo, estos son Antigua y Barbuda, Bahamas, Barbados, Brasil, San Cristóbal y Nieves, Mauricio y Seychelles. Esta calculadora de Schengen utiliza el cálculo antiguo o nuevo según tu nacionalidad y fecha de viaje, por lo que los nacionales de estos países aún pueden utilizar la calculadora."
      new_definition_as_of_2013: "Nueva definición a partir de 2013"
      90_days_definition_blockquote: |
        “90 días en cualquier período de 180 días […]“. “Se considerará como fecha de entrada el primer día de estancia en el territorio de los Estados miembros y como fecha de salida el último día de estancia en el territorio de los Estados miembros. Los períodos de estancia autorizados bajo un permiso de residencia o una visa de larga duración no se tendrán en cuenta en el cálculo de la duración de la estancia en el territorio de los Estados miembros.”
      european_commission_link: "Comisión Europea"
      calculation_description:
        first_paragraph: "Este cálculo ahora solo se usa para personas de Antigua y Barbuda, Bahamas, Barbados, Brasil, San Cristóbal y Nieves, Mauricio y Seychelles, donde continúa aplicándose la antigua definición del cálculo de Schengen."
        second_paragraph: "La antigua definición es diferente a un período de 6 meses “continuo”, ya que comienza en la fecha de la primera entrada y luego se reiniciará 6 meses después de esa fecha. Usar este cálculo puede permitir estadías más largas que la nueva definición. Por ejemplo, si entraste por un día a principios de enero, y luego volviste a entrar 3 meses después durante 3 meses hasta finales de junio, después de eso, los 6 meses (desde enero), se reiniciarían permitiéndote quedarte otros 3 meses, efectivamente permitiendo casi 6 meses. Sin embargo, no puedes quedarte más de 3 meses seguidos, así que tendrías que salir y volver a entrar en el Área de Schengen."
        third_paragraph: "La calculadora de Schengen tiene esto en cuenta, por lo que puedes usarla para experimentar con las fechas de entrada y salida y maximizar tu estadía."
      additional_requirements:
        heading: "Acuerdos de Exención de Visa Adicionales"
        first_paragraph: "Algunos países tienen acuerdos de exención de visa adicionales con países dentro del área de Schengen que permiten una estadía adicional de 90 días en un período de 180 días; sin embargo, esto se incluirá en los 90 días para otros países de Schengen. ¡Estos acuerdos adicionales a menudo son poco conocidos por los viajeros!"
        second_paragraph: "Actualmente, la calculadora de Schengen no tiene en cuenta los Acuerdos de Exención de Visa Adicionales. Por favor, investiga más sobre esto por tu cuenta."
