    about:
      title: "关于申根签证计算器"
      introduction: "介绍"
      calculator_description: |
        申根签证计算器可以计算您在申根地区持短期申根签证期间允许停留的时间长度。您可以使用它来跟踪或预测您在申根地区内所有的访问，以便知道在您必须离开之前剩余多少天。
      get_started: "立即开始"
      useful_for_planning: |
        这对于计划在欧洲旅行的时间可能超过90天的人特别有用。通过有计划地在申根地区内外旅行以延长您的旅程。如果您经常在各国之间旅行，很难追踪您在申根地区停留的时间长度，记住哪些国家在申根地区，并计算您在外部停留一段时间后何时可以返回。只需将您的国籍、之前的旅行和计划的旅行输入计算器，它就会处理剩下的事情。
