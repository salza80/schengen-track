de:
  about:
    about:
      90_days_definition_blockquote: "„90 Tage in einem Zeitraum von 180 Tagen [...]“. „Der Einreisetag gilt als erster Tag des Aufenthalts auf dem Gebiet der Mitgliedstaaten und der Ausreisetag gilt als letzter Tag des Aufenthalts auf dem Gebiet der Mitgliedstaaten. Aufenthaltszeiten, die durch eine Aufenthaltserlaubnis oder ein Visum für langfristige Aufenthalte autorisiert sind, werden bei der Berechnung der Aufenthaltsdauer auf dem Gebiet der Mitgliedstaaten nicht berücksichtigt.“\n"
      abolished_internal_borders: Obwohl sie ihre inneren Grenzen abgeschafft haben, haben die Schengen-Staaten ein gemeinsames externes Grenzabkommen auf der Grundlage von Schengen-Regeln. Dies macht es für Touristen sehr bequem, zwischen den Ländern des Schengen-Raums zu reisen. Es ist jedoch wichtig zu verstehen, welche Visa vor dem Eintritt in das Gebiet (falls vorhanden) erforderlich sind und wie lange Sie bleiben können.
      additional_requirements:
        first_paragraph: Einige Länder haben zusätzliche Visabefreiungsabkommen mit Ländern im Schengen-Raum, die einen zusätzlichen Aufenthalt von 90 Tagen in einem Zeitraum von 180 Tagen ermöglichen. Dies wird jedoch in den 90 Tagen für andere Schengen-Länder berücksichtigt. Diese zusätzlichen Abkommen sind den Reisenden oft wenig bekannt!
        heading: Zusätzliche Visabefreiungsabkommen
        second_paragraph: Derzeit berücksichtigt der Schengen-Rechner keine zusätzlichen Visabefreiungsabkommen. Bitte recherchieren Sie dies selbst weiter.
      additional_visa_waiver_link: Zusätzliche Visabefreiungsabkommen
      blog_link_intro: 'Für etwas Inspiration zur Verwendung des Rechners für eine ausgedehnte Reise in Europa:'
      button_text: Gehen Sie zum Schengen-Rechner, um loszulegen
      calculation_description:
        first_paragraph: Diese Berechnung wird jetzt nur noch für Personen aus Antigua und Barbuda, den Bahamas, Barbados, Brasilien, Saint Kitts und Nevis, Mauritius und den Seychellen angewendet, bei denen weiterhin die alte Definition der Schengen-Berechnung gilt.
        second_paragraph: Die alte Definition unterscheidet sich von einem „rollenden“ 6-Monats-Zeitraum, da sie mit dem Datum der ersten Einreise beginnt und dann 6 Monate nach diesem Datum zurückgesetzt wird. Diese Berechnung ermöglicht längere Aufenthalte als die neue Definition. Wenn Sie beispielsweise Anfang Januar einen Tag lang eingereist sind und dann 3 Monate später für 3 Monate bis Ende Juni erneut einreisen, wird danach die 6-monatige Frist (ab Januar) zurückgesetzt und Sie können effektiv fast 6 Monate bleiben. Sie können jedoch nicht länger als 3 Monate am Stück bleiben, sodass Sie den Schengen-Raum verlassen und erneut einreisen müssten.
        third_paragraph: Der Schengen-Rechner berücksichtigt dies, sodass Sie den Schengen-Rechner verwenden können, um mit Ein- und Ausreisedaten zu experimentieren und Ihren Aufenthalt zu maximieren.
      calculator_description: Der Schengen-Rechner berechnet die Aufenthaltsdauer, die Sie mit einem kurzfristigen Schengen-Visum im Schengen-Raum reisen dürfen. Sie können ihn nutzen, um alle Ihre Besuche im Schengen-Raum zu verfolgen oder vorherzusagen, damit Sie wissen, wie viele Tage Ihnen bleiben, bevor Sie abreisen müssen.
      contents_title: Inhalt
      countries_in_schengen: 'Die Länder im Schengen-Raum sind: Österreich, Belgien, Tschechische Republik, Kroatien, Dänemark, Estland, Finnland, Frankreich, Deutschland, Griechenland, Ungarn, Island, Italien, Lettland, Litauen, Luxemburg, Malta, Niederlande, Norwegen, Polen, Portugal, Slowakei, Slowenien, Spanien, Schweden, Schweiz.'
