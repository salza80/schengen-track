name: Test Suite

on:
  workflow_call:
    inputs:
      ref:
        description: 'Git ref to checkout'
        required: false
        type: string
        default: ''

jobs:
  tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'
          bundler-cache: true
          working-directory: src

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: src/yarn.lock

      - name: Install JavaScript dependencies
        run: yarn install --frozen-lockfile
        working-directory: src

      - name: Compile test assets
        run: bundle exec rails shakapacker:compile
        working-directory: src
        env:
          NODE_ENV: test
          RAILS_ENV: test

      - name: Install Chrome and ChromeDriver for Selenium tests
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
          
      - name: Setup ChromeDriver
        uses: nanasess/setup-chromedriver@v2
        
      - name: Verify Chrome setup
        run: |
          google-chrome --version
          chromedriver --version

      - run: bundle exec rails db:create
        working-directory: src
        env:
          CI: true

      - run: bundle exec rails db:migrate
        working-directory: src
        env:
          CI: true

      - name: Check i18n translations
        run: bundle exec rake i18n:check
        working-directory: src
        env:
          CI: true

      - name: Run tests
        run: bundle exec rake test
        working-directory: src
        env:
          CI: true
          RAILS_ENV: test
