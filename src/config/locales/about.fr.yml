    privacy:
      changes_policy_content: Nous nous réservons le droit de modifier cette politique de confidentialité comme nous le jugeons nécessaire ou approprié en raison d'exigences de conformité légale ou de changements dans nos pratiques commerciales. Si vous nous avez fourni une adresse e-mail, nous essaierons de vous informer, par e-mail à cette adresse, de tout changement important dans la manière dont nous utiliserons les informations personnellement identifiables.
      changes_policy_title: Modifications de cette politique de confidentialité
      children_info_content: Vous devez avoir au moins 13 ans pour utiliser le(s) site(s) Web et service(s) de la calculatrice Schengen. La calculatrice Schengen ne collecte pas intentionnellement d'informations auprès d'enfants de moins de 13 ans. (Voir la loi américaine sur la protection de la vie privée en ligne des enfants.)
      children_info_title: Informations collectées auprès des enfants
      cookies_content: La calculatrice Schengen utilise des « cookies » pour stocker des données personnelles sur votre ordinateur. Nous pouvons également relier les informations stockées sur votre ordinateur dans les cookies aux données personnelles concernant des individus spécifiques stockées sur nos serveurs. Si vous configurez votre navigateur Web (par exemple, Internet Explorer ou Firefox) pour ne pas autoriser les cookies, vous ne pourrez peut-être pas utiliser certaines ou toutes les fonctionnalités de notre/nos site(s) Web.
      cookies_title: Cookies
      eu_notice_content: Les opérations de la calculatrice Schengen sont principalement situées aux États-Unis. Si vous nous fournissez des informations, les informations seront transférées en dehors de l'Union européenne (UE) vers les États-Unis. En nous fournissant des informations personnelles, vous consentez à leur stockage et à leur utilisation comme décrit dans le présent document.
      eu_notice_title: Avis aux utilisateurs de l'Union européenne
      external_storage_content: Nous pouvons stocker vos données sur des serveurs fournis par des hébergeurs tiers avec lesquels nous avons contracté.
      external_storage_title: Sites de stockage de données externes
      introduction_content: La calculatrice Schengen (« nous » ou « notre ») accorde de l'importance à la vie privée de ses visiteurs. Cette politique de confidentialité est en vigueur Date ; elle résume les informations que nous pourrions collecter auprès d'un utilisateur enregistré ou d'un autre visiteur (« vous »), et ce que nous ferons et ne ferons pas avec elles. Veuillez noter que cette politique de confidentialité ne régit pas la collecte et l'utilisation d'informations par des entreprises que la calculatrice Schengen ne contrôle pas, ni par des individus qui ne sont pas employés ou gérés par la calculatrice Schengen. Si vous visitez un site Web que nous mentionnons ou vers lequel nous créons un lien, assurez-vous de consulter sa politique de confidentialité avant de fournir des informations au site.
      introduction_title: Introduction
      list_items:
      - votre nom, adresse e-mail, numéro de téléphone
      - votre identifiant utilisateur et mot de passe de la calculatrice Schengen
      other_info_content: Nous pouvons collecter d'autres informations qui ne peuvent pas être facilement utilisées pour vous identifier, telles que (par exemple) le nom de domaine et l'adresse IP de votre ordinateur. Nous pouvons utiliser ces informations, individuellement ou de manière agrégée, pour l'administration technique de notre/nos site(s) Web ; recherche et développement ; administration des clients et des comptes ; et pour nous aider à cibler nos efforts de marketing de manière plus précise.
      personally_identifiable_info_content: 'C''est toujours à vous de décider si vous divulguez des informations personnellement identifiables, bien que si vous choisissez de ne pas le faire, nous nous réservons le droit de ne pas vous inscrire en tant qu''utilisateur ou de vous fournir des produits ou services. Les « informations personnellement identifiables » désignent les informations qui peuvent être utilisées pour vous identifier en tant qu''individu, telles que, par exemple :'
      privacy_policy_title: Politique de confidentialité
      privacy_responsibilities_content: 'Pour aider à protéger votre vie privée, assurez-vous de :'
      privacy_responsibilities_title: Vos responsabilités en matière de confidentialité
      questions_comments_content: Si vous avez des questions ou des commentaires sur la politique de confidentialité de la calculatrice Schengen, envoyez un e-mail à support@company'sname.com ou contactez-nous via l'une des méthodes décrites sur la page À propos sur l'URL du site Web de l'entreprise. Merci d'avoir choisi la calculatrice Schengen !
      questions_comments_title: "Des questions ou des commentaires ?"
      responsibilities_list:
      - ne pas partager votre identifiant utilisateur ou mot de passe avec quelqu'un d'autre
      - vous déconnecter du site Web de la calculatrice Schengen lorsque vous avez terminé
      - prendre les précautions habituelles pour vous protéger contre les « logiciels malveillants » (virus, chevaux de Troie, bots, etc.), par exemple en installant et en mettant à jour un logiciel antivirus approprié
      what_we_do_title: Ce que nous faisons avec vos informations personnellement identifiables
