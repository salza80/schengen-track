          description: "如果需要，请输入您的申根短期签证的详细信息。这将仅在需要时显示在旅行记录下方。"
        step_3:
          title: "步骤 3："
          description_1: "添加您的旅行记录（过去和未来）。您需要至少包括过去180天内您在申根地区内的任何旅行。"
          description_2: "最好是您输入所有在国家之间的移动，申根区和非申根区的旅行，甚至在一个申根国家到另一个申根国家的旅行，因为您可能不知道某些国家是或不是申根协议的一部分。入境日期是您到达的那天，出境日期是您离开的那天。如果出境日期与您下次访问的入境日期重叠，不用担心，计算器在计算您在申根地区内停留时间时不会重复计算这些天数。"
