      new_calculation_description: |
        Personen aus %{country} müssen die NEUE Schengen-Berechnung verwenden, wenn sie die Aufenthaltsdauer in der Schengen-Zone berechnen.
        Diese ist definiert als:
        "90 Tage innerhalb eines Zeitraums von 180 Tagen […]. Das Einreisedatum gilt als erster Tag des Aufenthalts auf dem Gebiet der Mitgliedstaaten und das Ausreisedatum gilt als letzter Tag des Aufenthalts auf dem Gebiet der Mitgliedstaaten. Aufenthaltszeiträume, die aufgrund eines Aufenthaltstitels oder eines Visums für langfristige Aufenthalte genehmigt wurden, werden bei der Berechnung der Aufenthaltsdauer auf dem Gebiet der Mitgliedstaaten nicht berücksichtigt."
        Weitere Informationen finden Sie unter %{european_commision_link}.
