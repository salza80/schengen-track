      new_rules_from: Neue Regeln ab %{date}
      non_eu_visa_requirement: Wenn Sie aus einem anderen Land (außerhalb der EU) stammen, müssen Sie vor Ihrer Reise ein Visum beantragen. Im Visum wird angegeben, wie lange es gültig ist, und wie viele Einträge (mehrere Einträge - unbegrenzt) erlaubt sind. Bitte beachten Sie, dass die Regel „90 Tage in einem Zeitraum von 180 Tagen“ unabhängig von den Beginn- und Enddaten des Visums gilt. Verwenden Sie den Schengen-Rechner, um Ihre Visadetails einzugeben und Ihre erlaubte Aufenthaltsdauer zu berechnen.
      previous_definition_link: Vorherige Definition
      schengen_area_description: Der Schengen-Raum umfasst 27 europäische Länder ohne innere Grenzen. Bürger sowie viele Nicht-EU-Bürger, Geschäftsleute und Touristen können sich frei bewegen, ohne Grenzkontrollen zu unterliegen. Seit 1985 hat er sich auf fast alle EU-Staaten und einige verbundene Nicht-EU-Länder ausgeweitet.
      schengen_area_link: Was ist der Schengen-Raum
      step_by_step_link: Schritt für Schritt
