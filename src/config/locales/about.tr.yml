      children_info_title: Çocuklardan toplanan bilgiler
      cookies_content: Schengen Hesap Makinesi, kişisel verilerinizi bilgisayarınızda depolamak için "çerezler" kullanır. Bilgisayarınızda çerezlerde depolanan bilgileri, sunucularımızda depolanan belirli kişilerle ilgili kişisel verilerle bağlantılandırabiliriz. Web tarayıcınızı (örneğin, Internet Explorer veya Firefox) çerezlere izin verilmeyen şekilde yapılandırırsanız, web sitemizin bazı veya tüm özelliklerini kullanamayabilirsiniz.
      cookies_title: Çerezler
