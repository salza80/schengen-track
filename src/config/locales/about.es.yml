        step_1:
          title: "Paso 1:"
          description: "Selecciona tu Nacionalidad. Puedes cambiar esto en la parte superior de la página en el encabezado."
        step_2:
          title: "Paso 2:"
          description: "Si es necesario, ingresa los detalles de tu Visa de Corta Estadía Schengen. Esto aparecerá debajo del registro de viaje solo cuando sea necesario."
        step_3:
          title: "Paso 3:"
          description_1: "Agrega tu registro de viaje (pasado y futuro). Debes incluir al menos cualquier viaje dentro del Área de Schengen que hayas realizado en los últimos 180 días."
          description_2: "Es mejor que ingreses todos tus movimientos entre países, países Schengen y no Schengen, e incluso viajes de un país Schengen a otro, ya que es posible que no sepas qué países forman parte o no del Acuerdo de Schengen. La fecha de entrada es el día en que llegas, y la fecha de salida es el día en que te vas. No te preocupes si la fecha de salida se superpone con la fecha de entrada de tu próxima visita, la calculadora no contará doble los días al calcular la duración de tu estadía en el Área de Schengen."
        step_4:
