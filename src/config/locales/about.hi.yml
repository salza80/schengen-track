      faq:
        q1:
          answer: 90/180 दिन के नियम का मतलब है कि आप बिना वीज़ा के शेंगेन क्षेत्र में किसी भी 180-दिन की अवधि के भीतर 90 दिनों तक रह सकते हैं (यदि आप वीज़ा-मुक्त देश से हैं)। 180-दिन की अवधि एक रोलिंग विंडो है जो आपकी वर्तमान तारीख से पीछे देखती है।
          question: शेंगेन 90/180 दिन का नियम क्या है?
        q10:
          answer: हां, शेंगेन कैलकुलेटर उपयोग करने के लिए पूरी तरह से मुफ्त है। आप अपने प्रवास की गणना कर सकते हैं, असीमित यात्रा रिकॉर्ड जोड़ सकते हैं, और यहां तक कि अपने डेटा को उपकरणों में सहेजने के लिए एक मुफ्त खाते के लिए पंजीकरण भी कर सकते हैं। कोई क्रेडिट कार्ड की आवश्यकता नहीं, कोई छिपी हुई फीस नहीं।
          question: क्या शेंगेन कैलकुलेटर उपयोग करने के लिए मुफ्त है?
        q2:
          answer: 180-दिन की अवधि की गणना आपकी वर्तमान या योजनाबद्ध प्रस्थान तिथि से पीछे की ओर की जाती है। आप जितने दिन रहना चाहते हैं, प्रत्येक दिन के लिए कैलकुलेटर जांचता है कि आपने पिछले 180 दिनों के दौरान शेंगेन क्षेत्र में कितने दिन बिताए हैं। आप इस रोलिंग अवधि के भीतर कुल 90 दिनों से अधिक नहीं रह सकते।
          question: 180-दिन की अवधि की गणना कैसे की जाती है?
        q3:
          answer: नहीं, 90/180 नियम एक रोलिंग गणना है। बाहर निकलना और फिर से प्रवेश करना आपके 90-दिन के आवंटन को रीसेट नहीं करता है। आपको तब तक प्रतीक्षा करनी होगी जब तक कि आपकी पिछली यात्राओं के दिन 180-दिन की विंडो के बाहर न हो जाएं। शेंगेन कैलकुलेटर आपको यह ट्रैक करने में मदद करता है कि आप कब वापस आ सकते हैं।
          question: क्या मैं शेंगेन क्षेत्र छोड़कर अपने 90 दिनों को रीसेट कर सकता हूं?
        q4:
          answer: नहीं, ब्रिटेन के नागरिकों को शेंगेन क्षेत्र में छोटी यात्राओं (किसी भी 180-दिन की अवधि में 90 दिन तक) के लिए वीज़ा की आवश्यकता नहीं है। हालांकि, 2026 की चौथी तिमाही से, ब्रिटेन के नागरिकों को यात्रा करने से पहले ETIAS (यूरोपीय यात्रा सूचना और प्राधिकरण प्रणाली) स्वीकृति की आवश्यकता होगी।
          question: क्या ब्रेक्सिट के बाद ब्रिटेन के नागरिकों को शेंगेन क्षेत्र जाने के लिए वीज़ा की आवश्यकता है?
        q5:
          answer: ओवरस्टे करने के गंभीर परिणाम हो सकते हैं जिनमें जुर्माना, निर्वासन, प्रवेश प्रतिबंध (आमतौर पर 1-5 साल), और भविष्य के वीज़ा या यात्रा प्राधिकरण प्राप्त करने में कठिनाइयां शामिल हैं। हमेशा सुनिश्चित करें कि आप 90/180 दिन के नियम का पालन करते हैं और अपनी अनुमत रहने की अवधि से अधिक होने से पहले निकल जाएं।
          question: यदि मैं शेंगेन क्षेत्र में अपने 90 दिनों से अधिक रुक जाऊं तो क्या होगा?
        q6:
          answer: 2025 तक, 29 शेंगेन देश हैं जिनमें ऑस्ट्रिया, बेल्जियम, बुल्गारिया, क्रोएशिया, चेक गणराज्य, डेनमार्क, एस्टोनिया, फिनलैंड, फ्रांस, जर्मनी, ग्रीस, हंगरी, आइसलैंड, इटली, लातविया, लिकटेंस्टीन, लिथुआनिया, लक्ज़मबर्ग, माल्टा, नीदरलैंड, नॉर्वे, पोलैंड, पुर्तगाल, रोमानिया, स्लोवाकिया, स्लोवेनिया, स्पेन, स्वीडन और स्विट्जरलैंड शामिल हैं। बुल्गारिया और रोमानिया 31 मार्च 2024 को पूरी तरह से शामिल हो गए।
          question: 2025 में शेंगेन क्षेत्र में कौन से देश हैं?
        q7:
          answer: हां, शेंगेन क्षेत्र में आपकी शारीरिक उपस्थिति का कोई भी दिन आपकी 90-दिन की सीमा में गिना जाता है, जिसमें ट्रांजिट दिन और वे दिन शामिल हैं जब आप केवल हवाई अड्डों या रेलवे स्टेशनों से गुजर रहे होते हैं। प्रवेश का दिन और निकास का दिन दोनों पूर्ण दिन के रूप में गिने जाते हैं।
          question: क्या ट्रांजिट के दिन मेरी 90-दिन की सीमा में गिने जाते हैं?
        q8:
          answer: ETIAS (यूरोपीय यात्रा सूचना और प्राधिकरण प्रणाली) 2026 की चौथी तिमाही से शुरू होने वाले वीज़ा-मुक्त यात्रियों के लिए आवश्यक एक पूर्व-यात्रा प्राधिकरण है। अमेरिका, यूके, कनाडा, ऑस्ट्रेलिया जैसे देशों के नागरिक और अन्य जिन्हें वर्तमान में वीज़ा की आवश्यकता नहीं है, उन्हें ETIAS अनुमोदन की आवश्यकता होगी। यह यूएस ESTA के समान है और लगभग €7 का खर्च आता है, 3 साल के लिए वैध।
          question: ETIAS क्या है और इसकी किसे आवश्यकता है?
        q9:
          answer: हां! कैलकुलेटर वीज़ा-मुक्त यात्रियों और लघु-अवधि शेंगेन वीज़ा वाले दोनों का समर्थन करता है। बस अपने वीज़ा विवरण (प्रारंभ तिथि, समाप्ति तिथि, प्रविष्टियों की संख्या) और अपनी यात्रा रिकॉर्ड दर्ज करें। कैलकुलेटर आपकी 90/180 दिन की सीमा और आपके वीज़ा-विशिष्ट प्रतिबंधों दोनों को ट्रैक करेगा।
          question: यदि मेरे पास शेंगेन वीज़ा है तो क्या मैं शेंगेन कैलकुलेटर का उपयोग कर सकता हूं?
