    disclaimer:
      disclaimer_content_1: इस वेबसाइट में शामिल जानकारी और शेंगेन कैलकुलेटर द्वारा प्रदान की गई जानकारी केवल सामान्य जानकारी के उद्देश्यों के लिए है। हालांकि, हम जानकारी को अद्यतित और सही रखने का प्रयास करते हैं, और वीज़ा गणनाएँ सही होती हैं, हम किसी भी प्रकार की संपूर्णता, सटीकता, विश्वसनीयता, उपयुक्तता या वेबसाइट या जानकारी, उत्पादों, सेवाओं, या संबंधित ग्राफिक्स के लिए जिम्मेदारी नहीं लेते हैं। ऐसी किसी भी जानकारी पर आपकी निर्भरता इसलिए पूरी तरह से आपकी अपनी जिम्मेदारी है।
      disclaimer_content_2: हम किसी भी नुकसान या हानि के लिए जिम्मेदार नहीं होंगे जो नुकसान या हानि किसी भी प्रकार के डेटा या लाभों के नुकसान या हानि के लिए उत्पन्न हो सकती है, या किसी भी प्रकार के डेटा या लाभों के नुकसान या हानि के साथ, इस वेबसाइट का उपयोग करने के संबंध में।
      disclaimer_content_3: इस वेबसाइट के माध्यम से आप अन्य वेबसाइटों से लिंक कर सकते हैं जो शेंगेन कैलकुलेटर के अधीन नहीं हैं। हमारे पास उन साइटों की प्रकृति, सामग्री और उपलब्धता पर कोई नियंत्रण नहीं है। किसी भी लिंक की शामिलता का कोई अर्थ नहीं होता है।
      disclaimer_title: वेबसाइट / शेंगेन कैलकुलेटर का अस्वीकरण
