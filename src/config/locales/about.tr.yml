tr:
  about:
    about:
      title: "Schengen Hesap Makinesi Hakkında"
      introduction: "Giriş"
      calculator_description: |
        Schengen Hesap Makinesi, kısa süreli Schengen vizesi ile Schengen Bölgesi'nde seyahat etme hakkınızı hesaplar. Schengen Bölgesi içindeki tüm ziyaretlerinizi takip etmek veya tahmin etmek için kullanabilirsiniz, böylece ne zaman ayrılmanız gerektiğini bilirsiniz.
      get_started: "Şimdi Başlayın"
      useful_for_planning: |
        Özellikle 90 günü aşacak Avrupa seyahatleri için kullanışlıdır. Seyahat ederken Schengen Bölgesi içinde ve dışında zaman geçirerek seyahatinizi uzatabilirsiniz. Sık sık ülkeler arasında seyahat ediyorsanız, kaç gün Schengen Bölgesi'nde geçirdiğinizi takip etmek, hangi ülkelerin Schengen Bölgesi'nde olduğunu hatırlamak ve ne zaman geri dönebileceğinizi hesaplamak zor olabilir. Sadece vatandaşlığınızı, önceki seyahatlerinizi ve planlanan seyahatlerinizi hesaplayıcıya girin, gerisini hesaplayıcı halleder.
      contents_title: "İçindekiler"
      uk_citizens: "İngiliz Vatandaşları / BREXIT"
      uk_citizens_link: "İngiliz Vatandaşları"
      schengen_area_link: "Schengen Bölgesi Nedir"
      travelling_link: "Schengen Bölgesi'nde Seyahat"
