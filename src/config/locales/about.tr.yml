tr:
  about:
    about:
      90_days_definition_blockquote: '"180 günlük herhangi bir dönemde 90 gün […]". "Giriş tarihi, birinci gün olarak kabul edilecek ve çıkış tarihi, AB ülkelerinin topraklarında kalınan son gün olarak kabul edilecektir. İkamet izni veya uzun süreli vize kapsamında verilen kalış süreleri, AB ülkelerinin topraklarında kalınan sürenin hesaplanmasında dikkate alınmayacaktır."'
      abolished_internal_borders: Schengen Ülkeleri, iç sınırlarını kaldırmalarına rağmen, Schengen kuralları temelinde ortak bir dış sınır anlaşmasına sahiptir. Bu, turistlerin Schengen bölgesindeki ülkeler arasında seyahat etmesini çok uygun hale getirir. Bununla birlikte, bölgeye girişte (varsa) gereken vize türleri ve ne kadar süreyle kalabileceğiniz konusundaki kuralları anlamanız önemlidir.
      additional_requirements:
        first_paragraph: Bazı ülkeler, Schengen bölgesi ülkeleri ile ek vize muafiyet anlaşmalarına sahiptir ve bu anlaşmalarla 180 günlük bir dönemde ek 90 gün kalabilirler; ancak, bu diğer Schengen ülkelerindeki 90 gün içindedir. Bu ek anlaşmalar genellikle gezginler tarafından pek bilinmemektedir!
        heading: Ek Vize Muafiyet Anlaşmaları
        second_paragraph: Şu anda, Schengen hesap makinesi Ek Vize Muafiyet Anlaşmalarını dikkate almamaktadır. Lütfen bununla ilgili kendi araştırmanızı yapın.
      additional_visa_waiver_link: Ek Vize Muafiyet Anlaşmaları
      blog_link_intro: 'Avrupa''da uzun bir seyahat için hesap makinesini nasıl kullanabileceğiniz konusunda biraz ilham almak için:'
      button_text: Başlamak için Schengen Hesap Makinesine Git
      calculation_description:
        first_paragraph: Bu hesaplama, artık Antigua ve Barbuda, Bahamalar, Barbados, Brezilya, Saint Kitts ve Nevis, Mauritius ve Seyşeller'den gelen kişiler için kullanılır.
        second_paragraph: Eski tanım, 6 aylık sürekli bir döngü olmadığından, birinci giriş tarihinden başlar ve ardından o tarihten 6 ay sonra sıfırlanır. Bu hesaplama, yeni tanıma göre daha uzun kalışlara izin verebilir. Örneğin, Ocak ayının başında bir gün için giriş yaptıysanız ve ardından 3 ay sonra Haziran sonuna kadar 3 ay süreyle yeniden giriş yaptıysanız, 6 ay (Ocak'tan) sonra sıfırlanır ve yaklaşık 6 ay daha kalabilirsiniz. Ancak, 3 aydan fazla süreyle kalamazsınız, bu nedenle Schengen Bölgesi'nden çıkıp yeniden girmeniz gerekir.
        third_paragraph: Schengen hesap makinesi bunu dikkate alır, bu nedenle giriş ve çıkış tarihlerini maksimum kalışınızı hesaplamak için kullanabilirsiniz.
      calculator_description: Schengen Hesap Makinesi, kısa süreli Schengen vizesi ile Schengen Bölgesi'nde seyahat etme hakkınızı hesaplar. Schengen Bölgesi içindeki tüm ziyaretlerinizi takip etmek veya tahmin etmek için kullanabilirsiniz, böylece ne zaman ayrılmanız gerektiğini bilirsiniz.
