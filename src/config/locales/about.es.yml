    about:
      90_days_definition_blockquote: "“90 días en cualquier período de 180 días […]“. “Se considerará como fecha de entrada el primer día de estancia en el territorio de los Estados miembros y como fecha de salida el último día de estancia en el territorio de los Estados miembros. Los períodos de estancia autorizados bajo un permiso de residencia o una visa de larga duración no se tendrán en cuenta en el cálculo de la duración de la estancia en el territorio de los Estados miembros.”\n"
      abolished_internal_borders: Aunque han abolido sus fronteras internas, los Estados Schengen tienen un acuerdo de fronteras externas común sobre la base de las reglas de Schengen. Esto hace que sea muy conveniente para los turistas viajar entre los países incluidos en el área de Schengen. Sin embargo, es importante comprender las reglas sobre qué visa se requiere antes de ingresar al área (si corresponde) y cuánto tiempo puedes quedarte.
      additional_requirements:
        first_paragraph: Algunos países tienen acuerdos de exención de visa adicionales con países dentro del área de Schengen que permiten una estadía adicional de 90 días en un período de 180 días; sin embargo, esto se incluirá en los 90 días para otros países de Schengen. ¡Estos acuerdos adicionales a menudo son poco conocidos por los viajeros!
        heading: Acuerdos de Exención de Visa Adicionales
