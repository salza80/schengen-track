      calculator_description: La calculatrice Schengen calcule la durée de séjour autorisée pour voyager dans l'espace Schengen avec un visa de court séjour. Vous pouvez l'utiliser pour suivre ou prévoir toutes vos visites dans l'espace Schengen, afin de savoir combien de jours il vous reste avant de devoir partir.
