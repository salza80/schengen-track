      travelling_in_schengen: Reisen im Schengen-Raum
      travelling_link: Reisen im Schengen-Raum
      uk_citizens: UK-Bürger / BREXIT
      uk_citizens_can_use: Ab %{date} können britische Staatsbürger den Schengen-Rechner nutzen, um die 90 Tage zu bestimmen, die ihnen in einem Zeitraum von 180 Tagen für Touristenbesuche in der EU erlaubt sind.
      uk_citizens_link: UK-Bürger
      useful_for_planning: Es ist besonders nützlich für die Reiseplanung in Europa, die wahrscheinlich mehr als 90 Tage dauern wird. Indem Sie strategisch innerhalb und außerhalb des Schengen-Raums reisen und Zeit verbringen, können Sie Ihre Reisen verlängern. Wenn Sie häufig zwischen Ländern reisen, kann es schwierig sein, zu verfolgen, wie lange Sie sich im Schengen-Raum aufgehalten haben, sich daran zu erinnern, welche Länder sich im Schengen-Raum befinden, und zu berechnen, wann Sie nach einem Aufenthalt außerhalb zurückkehren können. Geben Sie einfach Ihre Nationalität, Ihre früheren Reisen und geplanten Reisen in den Rechner ein, und er erledigt den Rest.
      visa_requirements: Visabestimmungen
      visa_requirements_link: Visabestimmungen
      what_is_schengen: Was ist der Schengen-Raum
