          title: 'الخطوة ١:'
        step_2:
          description: إذا احتجت إلى تأشيرة قصيرة الأمد، أدخل تفاصيلها أسفل سجل السفر عندما يُطلب منك ذلك.
          title: 'الخطوة ٢:'
        step_3:
          description_1: أضف سجل سفرك السابق والمستقبلي. يجب تضمين أي رحلات داخل شنغن خلال آخر ١٨٠ يوماً.
          description_2: من الأفضل إدخال جميع تنقلاتك بين الدول سواء داخل أو خارج شنغن، وحتى بين دول شنغن نفسها لضمان الدقة.
          title: 'الخطوة ٣:'
        step_4:
          description: راجع التحقق والحالة الزمنية المتبقية. يمكنك تجربة سيناريوهات مختلفة بتعديل التواريخ.
          title: 'الخطوة ٤:'
        step_5:
          description: لحفظ البيانات، أنشئ حساباً أو سجّل الدخول. سيتم نسخ بيانات الضيف إلى حسابك الجديد، ويمكنك كذلك استخدام فيسبوك.
